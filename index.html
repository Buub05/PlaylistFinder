<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, select, button {
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      padding: 0.5rem;
    }
    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
    }
    .range-container {
      margin: 1rem 0;
    }
    .range-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }
    .range-values {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #1db954;
      margin-bottom: 0.3rem;
    }
    .dual-range {
      position: relative;
      height: 40px;
    }
    .dual-range input[type=range] {
      position: absolute;
      width: 100%;
      pointer-events: none;
      appearance: none;
      height: 8px;
      background: transparent;
    }
    .dual-range input[type=range]::-webkit-slider-thumb {
      pointer-events: all;
      appearance: none;
      height: 16px;
      width: 16px;
      background: #1db954;
      border-radius: 50%;
      border: none;
      margin-top: -4px;
    }
    .dual-range .slider-track {
      position: absolute;
      height: 8px;
      background: #1db954;
      border-radius: 8px;
      z-index: -1;
      top: 16px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2a2a2a;
      min-width: 300px;
      max-height: 250px;
      overflow-y: auto;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
      padding: 1rem;
      z-index: 1;
      bottom: 100%;
      left: 0;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .genre-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.3rem 1rem;
    }
    .genre-grid input[type="checkbox"] {
      accent-color: #1db954;
    }
    #loginStatus {
      font-size: 1.2rem;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéß PlaylistFinder</h1>
  </header>  <div class="row">
    <button onclick="login()">üîê Login con Spotify</button>
    <span id="loginStatus">‚ùå</span>
    <input type="text" id="playlistLink" placeholder="Link playlist Spotify" style="flex: 1;" />
  </div>  <div class="range-container">
    <div class="range-values">
      <span id="durationValueMin">0s</span>
      <span id="durationValueMax">3600s</span>
    </div>
    <label for="duration">üéµ Durata</label>
    <div class="dual-range">
      <input type="range" id="minDuration" min="0" max="3600" value="0" oninput="updateDurationSlider()">
      <input type="range" id="maxDuration" min="0" max="3600" value="3600" oninput="updateDurationSlider()">
      <div class="slider-track" id="durationTrack"></div>
    </div>
  </div>  <div class="range-container">
    <div class="range-values">
      <span id="popularityValueMin">0</span>
      <span id="popularityValueMax">100</span>
    </div>
    <label for="popularity">üìà Popolarit√†</label>
    <div class="dual-range">
      <input type="range" id="minPopularity" min="0" max="100" value="0" oninput="updatePopularitySlider()">
      <input type="range" id="maxPopularity" min="0" max="100" value="100" oninput="updatePopularitySlider()">
      <div class="slider-track" id="popularityTrack"></div>
    </div>
  </div>  <div class="dropdown">
    <button>üéº Filtra per genere</button>
    <div class="dropdown-content">
      <div class="genre-grid" id="genreList">
        <label><input type="checkbox" value="pop"> Pop</label>
        <label><input type="checkbox" value="rock"> Rock</label>
        <label><input type="checkbox" value="hip-hop"> Hip-Hop</label>
        <label><input type="checkbox" value="classical"> Classica</label>
        <label><input type="checkbox" value="acoustic"> Acustico</label>
        <label><input type="checkbox" value="jazz"> Jazz</label>
        <label><input type="checkbox" value="edm"> EDM</label>
        <label><input type="checkbox" value="lofi"> Lo-Fi</label>
      </div>
      <div style="margin-top:1rem">
        <input type="text" id="customGenres" placeholder="Altri generi... (es. ambient, folk...)" style="width: 100%;" />
      </div>
    </div>
  </div><!-- JS verr√† aggiunto nella Parte 2 -->
