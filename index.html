<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, select, button, textarea {
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    details {
      background: #1e1e1e;
      border-radius: 8px;
      margin-top: 1rem;
      padding: 1rem;
    }
    summary {
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }
    .inline {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .range-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      margin: 1rem;
    }
    .range-slider {
      width: 220px;
    }
    .track-option {
      background: #1f1f1f;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 8px;
      max-width: 800px;
      text-align: left;
    }
    .genre-dropdown {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
    }
    #progressBarContainer {
      width: 80%;
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
      margin: 2rem auto 1rem auto;
      display: none;
    }
    #progressBar {
      height: 20px;
      background-color: #1db954;
      width: 0%;
    }
    .login-row, .link-row, .mode-row, .name-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .filter-row {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1rem;
      padding-top: 0.5rem;
    }
    .filter-row select, .filter-row input[type=text] {
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>üéß PlaylistFinder</h1>

  <div class="login-row">
    <button onclick="login()">üîê Login con Spotify</button>
    <span id="loginStatus">‚ùå</span>
  </div>

  <div class="link-row">
    <input type="text" class="playlistLink" placeholder="Link playlist Spotify" style="width: 60%;" />
    <button onclick="addPlaylistField()">‚ûï</button>
  </div>
  <div id="playlistLinksContainer"></div>

  <div class="name-row">
    <label for="playlistName">Nome:</label>
    <input type="text" id="playlistName" value="Playlist_1" />
  </div>

  <div class="mode-row">
    <label><input type="radio" name="mode" value="auto" checked /> Automatica</label>
    <label><input type="radio" name="mode" value="manual" /> Manuale</label>
    <label><input type="radio" name="mode" value="original" /> Originale</label>
    <label><input type="radio" name="mode" value="filtered" /> Nuova</label>
  </div>

  <details>
    <summary>Filtri</summary>
    <div class="filter-row">
      <input type="text" id="excludeKeywords" placeholder="Escludi parole (remix, live...)" />
      <input type="text" id="includeKeywords" placeholder="Includi parole (acoustic, piano...)" />
    </div>
    <div class="filter-row">
      <div class="range-wrapper">
        <label>Durata (sec): <span id="durationRangeLabel">0 - 3600</span></label>
        <input type="range" id="minDuration" min="0" max="3600" value="0" class="range-slider" oninput="updateRangeLabel('duration')" />
        <input type="range" id="maxDuration" min="0" max="3600" value="3600" class="range-slider" oninput="updateRangeLabel('duration')" />
      </div>
      <div class="range-wrapper">
        <label>Popolarit√†: <span id="popularityRangeLabel">0 - 100</span></label>
        <input type="range" id="minPopularity" min="0" max="100" value="0" class="range-slider" oninput="updateRangeLabel('popularity')" />
        <input type="range" id="maxPopularity" min="0" max="100" value="100" class="range-slider" oninput="updateRangeLabel('popularity')" />
      </div>
    </div>
    <div class="filter-row">
      <select id="genreDropdown" size="5" multiple>
        <option value="pop">Pop</option>
        <option value="rock">Rock</option>
        <option value="hip-hop">Hip-Hop</option>
        <option value="classical">Classica</option>
        <option value="acoustic">Acustico</option>
        <option value="piano">Piano</option>
        <option value="instrumental">Instrumental</option>
        <option value="edm">EDM</option>
        <option value="lofi">Lo-fi</option>
        <option value="ambient">Ambient</option>
      </select>
      <input type="text" id="customGenres" placeholder="Generi personalizzati (es. indie, trap)" />
    </div>
  </details>

  <div class="inline">
    <button onclick="startProcessing()">üéØ Crea nuova playlist</button>
    <button onclick="createManualPlaylist()" id="createManualPlaylist" style="display:none">‚úÖ Crea da selezione</button>
  </div>

  <div id="progressBarContainer"><div id="progressBar"></div></div>
  <div id="trackSelection"></div>
  <div id="resultList"></div>

<!-- Parte 2 (JavaScript) verr√† aggiunta subito dopo -->
  <script>
// === SPOTIFY CONFIGURAZIONE AUTH ===
const clientId = '162bcf77cc254ffaa8426ef1001c1f7f';
const redirectUri = 'https://buub05.github.io/PlaylistFinder/';
let codeVerifier = '';
let accessToken = '';
let selectedTracks = [];

// === LOGIN CON SPOTIFY (PKCE) ===
async function login() {
  codeVerifier = generateRandomString(128);
  const codeChallenge = await generateCodeChallenge(codeVerifier);
  localStorage.setItem('code_verifier', codeVerifier);

  const authUrl = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&scope=playlist-modify-public playlist-modify-private&redirect_uri=${encodeURIComponent(redirectUri)}&code_challenge_method=S256&code_challenge=${codeChallenge}`;
  window.location.href = authUrl;
}

async function handleRedirect() {
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  if (!code) return;

  codeVerifier = localStorage.getItem('code_verifier');
  const body = new URLSearchParams({
    grant_type: 'authorization_code',
    code,
    redirect_uri: redirectUri,
    client_id: clientId,
    code_verifier: codeVerifier
  });

  const res = await fetch('https://accounts.spotify.com/api/token', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body
  });
  const data = await res.json();
  accessToken = data.access_token;
  if (accessToken) document.getElementById("loginStatus").innerHTML = "‚úîÔ∏è";
  window.history.replaceState({}, document.title, redirectUri);
}
handleRedirect();

// === UTILITIES ===
function generateRandomString(length) {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
  return Array.from(crypto.getRandomValues(new Uint8Array(length))).map(x => chars[x % chars.length]).join('');
}

async function generateCodeChallenge(codeVerifier) {
  const data = new TextEncoder().encode(codeVerifier);
  const digest = await crypto.subtle.digest('SHA-256', data);
  return btoa(String.fromCharCode(...new Uint8Array(digest))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
}

// === SLIDER DOPPI LIVE ===
function updateSliderDisplay(sliderId, labelId) {
  const min = document.getElementById(sliderId + "-min").value;
  const max = document.getElementById(sliderId + "-max").value;
  document.getElementById(labelId).innerText = `${min} - ${max}`;
}

// === CAMBIO MODALIT√Ä ===
function toggleMode(mode) {
  const btnManual = document.getElementById("manualConfirm");
  if (mode === "manual") {
    btnManual.style.display = "inline-block";
  } else {
    btnManual.style.display = "none";
  }
}

// === AGGIUNGI CAMPI LINK DINAMICI ===
function addPlaylistInput() {
  const container = document.getElementById("playlistLinks");
  const input = document.createElement("input");
  input.type = "text";
  input.placeholder = "Link playlist Spotify";
  input.className = "playlistLinkInput";
  container.appendChild(input);
}

// === PULIZIA NOME BRANO ===
function cleanTitle(title) {
  return title.toLowerCase()
    .replace(/\(.*?\)|\[.*?\]/g, '')
    .replace(/remix|live|version|edit|feat\.?|acoustic|piano|instrumental/gi, '')
    .replace(/\s{2,}/g, ' ')
    .trim();
}

// === ESTRAZIONE BRANI E FILTRAGGIO ===
async function startProcessing() {
  if (!accessToken) return alert("üîê Fai login prima di procedere.");

  const mode = document.querySelector('input[name="mode"]:checked').value;
  const playlistInputs = document.querySelectorAll('.playlistLinkInput');
  const playlistIds = Array.from(playlistInputs)
    .map(el => el.value.trim())
    .filter(link => link.includes("/playlist/"))
    .map(link => link.split("/playlist/")[1].split("?")[0]);

  const excludeWords = document.getElementById("excludeKeywords").value.toLowerCase().split(',').map(x => x.trim()).filter(Boolean);
  const includeWords = document.getElementById("includeKeywords").value.toLowerCase().split(',').map(x => x.trim()).filter(Boolean);
  const minDur = parseInt(document.getElementById("duration-min").value);
  const maxDur = parseInt(document.getElementById("duration-max").value);
  const minPop = parseInt(document.getElementById("popularity-min").value);
  const maxPop = parseInt(document.getElementById("popularity-max").value);

  const selectedGenres = Array.from(document.querySelectorAll('#genreList input:checked')).map(el => el.value);
  const customGenres = document.getElementById("customGenres").value.split(',').map(x => x.trim()).filter(Boolean);
  const allGenres = [...selectedGenres, ...customGenres];

  let allTracks = [];
  for (let id of playlistIds) {
    let offset = 0;
    while (true) {
      const res = await fetch(`https://api.spotify.com/v1/playlists/${id}/tracks?limit=100&offset=${offset}`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const json = await res.json();
      if (!json.items) break;
      allTracks.push(...json.items);
      if (!json.next) break;
      offset += 100;
    }
  }

  let found = 0;
  const uris = [];
  selectedTracks = [];
  const progress = document.getElementById("progressBar");
  progress.parentElement.style.display = "block";

  for (let track of allTracks) {
    const cleanName = cleanTitle(track.track.name);
    const query = encodeURIComponent(cleanName);
    const res = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track&limit=5`, {
      headers: { Authorization: `Bearer ${accessToken}` }
    });
    const json = await res.json();
    const options = (json.tracks.items || []).filter(t => {
      const name = t.name.toLowerCase();
      const dur = t.duration_ms / 1000;
      const pop = t.popularity;
      if (excludeWords.some(w => name.includes(w))) return false;
      if (includeWords.length && !includeWords.some(w => name.includes(w))) return false;
      if (dur < minDur || dur > maxDur) return false;
      if (pop < minPop || pop > maxPop) return false;
      return true;
    });

    if (mode === "manual" && options.length) {
      selectedTracks.push({ original: track.track.name, options });
    } else if (mode === "auto" && options.length) {
      uris.push(options[0].uri);
    }

    found++;
    progress.style.width = `${(found / allTracks.length) * 100}%`;
  }

  if (mode === "manual") {
    renderManualSelection();
  } else {
    createPlaylist(uris);
  }
}

// === RENDER MODALIT√Ä MANUALE ===
function renderManualSelection() {
  const container = document.getElementById("manualSelection");
  container.innerHTML = "<h3>üéöÔ∏è Seleziona i brani desiderati</h3>";
  selectedTracks.forEach((track, index) => {
    const div = document.createElement("div");
    div.className = "track-option";
    const title = document.createElement("p");
    title.innerHTML = `<strong>${track.original}</strong>`;
    div.appendChild(title);
    track.options.forEach(opt => {
      const radio = document.createElement("input");
      radio.type = "radio";
      radio.name = `track-${index}`;
      radio.value = opt.uri;
      const label = document.createElement("label");
      label.innerText = ` ${opt.name} - ${opt.artists.map(a => a.name).join(", ")}`;
      div.appendChild(radio);
      div.appendChild(label);
      div.appendChild(document.createElement("br"));
    });
    container.appendChild(div);
  });
  document.getElementById("manualConfirm").style.display = "inline-block";
}

// === CREA PLAYLIST FINALE ===
async function createPlaylist(trackURIs) {
  const playlistName = document.getElementById("playlistName").value.trim() || "Playlist_1";
  const user = await (await fetch('https://api.spotify.com/v1/me', {
    headers: { Authorization: `Bearer ${accessToken}` }
  })).json();

  const playlist = await (await fetch(`https://api.spotify.com/v1/users/${user.id}/playlists`, {
    method: 'POST',
    headers: {
      Authorization: `Bearer ${accessToken}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ name: playlistName, public: false })
  })).json();

  for (let i = 0; i < trackURIs.length; i += 100) {
    const chunk = trackURIs.slice(i, i + 100);
    await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
      method: 'POST',
      headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
      body: JSON.stringify({ uris: chunk })
    });
  }

  alert("‚úÖ Playlist creata con successo!");
}

// === CREA PLAYLIST DA SELEZIONE MANUALE ===
async function createManualPlaylist() {
  const selected = Array.from(document.querySelectorAll('input[type="radio"]:checked')).map(r => r.value);
  if (!selected.length) return alert("‚ö†Ô∏è Seleziona almeno un brano.");
  createPlaylist(selected);
}
  </script>
  </body>
</html>
