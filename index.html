<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playlist Originale Spotify</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    button {
      background-color: #1db954;
      color: white;
      font-size: 1rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 1rem;
    }
    input {
      width: 90%;
      padding: 0.6rem;
      margin-top: 1rem;
    }
    pre {
      display: none; /* Nasconde il blocco token */
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Trova le versioni originali</h1>
  <button onclick="login()">Login con Spotify</button>

  <div id="playlist-tools" style="margin-top: 2rem; display: none;">
    <h2>ðŸ”— Inserisci la playlist modificata</h2>
    <input type="text" id="playlistLink" placeholder="Incolla qui il link della playlist" />
    <br />
    <label><input type="checkbox" id="filterAcoustic" checked /> Ignora versioni acustiche/piano</label>
    <br />
    <button onclick="processPlaylist()">ðŸŽ¯ Crea playlist originale</button>
  </div>

  <script>
    const clientId = "162bcf77cc254ffaa8426ef1001c1f7f";
    const redirectUri = "https://buub05.github.io/PlaylistFinder/";
    const scope = "playlist-read-private playlist-modify-private playlist-modify-public";

    async function generateCodeVerifier(length = 128) {
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let verifier = '';
      for (let i = 0; i < length; i++) {
        verifier += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return verifier;
    }

    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function login() {
      const verifier = await generateCodeVerifier();
      const challenge = await generateCodeChallenge(verifier);
      localStorage.setItem("code_verifier", verifier);
      const url = "https://accounts.spotify.com/authorize" +
        `?client_id=${clientId}` +
        `&response_type=code` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&code_challenge_method=S256` +
        `&code_challenge=${challenge}` +
        `&scope=${encodeURIComponent(scope)}`;
      window.location.href = url;
    }

    async function handleRedirect() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (!code) return;
      const verifier = localStorage.getItem("code_verifier");
      const body = new URLSearchParams({
        grant_type: "authorization_code",
        code,
        redirect_uri: redirectUri,
        client_id: clientId,
        code_verifier: verifier
      });

      try {
        const response = await fetch("https://accounts.spotify.com/api/token", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body
        });
        const data = await response.json();
        localStorage.setItem("access_token", data.access_token);
        document.getElementById("playlist-tools").style.display = "block";
      } catch (err) {
        alert("âŒ Errore durante il login Spotify.");
      }
    }

    async function processPlaylist() {
      const accessToken = localStorage.getItem("access_token");
      if (!accessToken) return alert("Devi prima effettuare il login.");

      const playlistUrl = document.getElementById("playlistLink").value.trim();
      const match = playlistUrl.match(/playlist\/([a-zA-Z0-9]+)/);
      if (!match) return alert("Link non valido.");
      const playlistId = match[1];

      const playlistInfo = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      }).then(res => res.json());
      const name = playlistInfo.name;

      const tracksResp = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const tracks = await tracksResp.json();
      const originalUris = [];

      for (const item of tracks.items) {
        const name = item.track.name;
        const artist = item.track.artists[0].name;
        let query = `track:${name} artist:${artist}`;
        if (document.getElementById("filterAcoustic").checked) {
          query += " NOT acoustic NOT piano NOT instrumental";
        }
        const searchResp = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=1`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const searchData = await searchResp.json();
        if (searchData.tracks && searchData.tracks.items.length > 0) {
          originalUris.push(searchData.tracks.items[0].uri);
        }
      }

      const me = await fetch("https://api.spotify.com/v1/me", {
        headers: { Authorization: `Bearer ${accessToken}` }
      }).then(res => res.json());

      const createResp = await fetch(`https://api.spotify.com/v1/users/${me.id}/playlists`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name: `Originale - ${name}`, public: false })
      });
      const newPlaylist = await createResp.json();

      for (let i = 0; i < originalUris.length; i += 100) {
        const batch = originalUris.slice(i, i + 100);
        await fetch(`https://api.spotify.com/v1/playlists/${newPlaylist.id}/tracks`, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${accessToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ uris: batch })
        });
      }

      alert("âœ… Playlist originale creata con successo!");
    }

    window.onload = handleRedirect;
  </script>
</body>
</html>
