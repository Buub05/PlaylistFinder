<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      padding: 1.5rem;
      text-align: center;
    }
    input, select, button, textarea {
      margin: 0.5rem 0.25rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }
    details {
      background: #1e1e1e;
      border-radius: 8px;
      margin-top: 1rem;
      padding: 1rem;
    }
    summary {
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }
    .inline {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    .range-container {
      max-width: 300px;
      width: 100%;
      margin: auto;
    }
    .range-container label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .range-values {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #bbb;
    }
    #rangeSliderDur, #rangeSliderPop {
      width: 100%;
    }
    #progressBarContainer {
      width: 80%;
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
      margin: 2rem auto 1rem auto;
      display: none;
    }
    #progressBar {
      height: 20px;
      background-color: #1db954;
      width: 0%;
    }
    #loginStatus {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    @media (min-width: 600px) {
      .inline {
        flex-direction: row;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <h1>üéß PlaylistFinder</h1><input type="text" id="playlistLink" placeholder="Link playlist Spotify (facoltativo)" style="width: 80%;" /><br/> <input type="text" id="playlistName" placeholder="Nome playlist" value="Playlist_1" style="width: 60%;" /><br/> <button onclick="login()">üîê Login con Spotify</button>

  <div id="loginStatus"></div>  <details>
    <summary>üéöÔ∏è Filtri avanzati</summary>
    <div class="inline">
      <label>Escludi parole: <input type="text" id="excludeKeywords" placeholder="remix, live..." /></label>
      <label>Includi parole: <input type="text" id="includeKeywords" placeholder="acoustic, piano..." /></label>
    </div>
    <div class="range-container">
      <label>Durata (sec):</label>
      <input type="range" id="minDuration" min="0" max="600" value="0" oninput="updateDurationLabel()" />
      <input type="range" id="maxDuration" min="0" max="600" value="600" oninput="updateDurationLabel()" />
      <div class="range-values"><span id="minDurLabel">0</span><span id="maxDurLabel">600</span></div>
    </div>
    <div class="range-container">
      <label>Popolarit√†:</label>
      <input type="range" id="minPopularity" min="0" max="100" value="0" oninput="updatePopularityLabel()" />
      <input type="range" id="maxPopularity" min="0" max="100" value="100" oninput="updatePopularityLabel()" />
      <div class="range-values"><span id="minPopLabel">0</span><span id="maxPopLabel">100</span></div>
    </div>
  </details>  <div style="margin-top: 2rem">
    <button onclick="startProcessing()">üéØ Crea playlist</button>
  </div>  <div id="progressBarContainer"><div id="progressBar"></div></div>  <script>
    const clientId = '162bcf77cc254ffaa8426ef1001c1f7f';
    const redirectUri = 'https://buub05.github.io/PlaylistFinder/';
    let accessToken = '';

    async function login() {
      const verifier = generateRandomString(128);
      const challenge = await generateCodeChallenge(verifier);
      localStorage.setItem('verifier', verifier);
      const authUrl = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&scope=playlist-modify-private playlist-modify-public&redirect_uri=${encodeURIComponent(redirectUri)}&code_challenge_method=S256&code_challenge=${challenge}`;
      window.location.href = authUrl;
    }

    async function handleRedirect() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (!code) return;

      const verifier = localStorage.getItem('verifier');
      const body = new URLSearchParams({
        grant_type: 'authorization_code',
        code,
        redirect_uri: redirectUri,
        client_id: clientId,
        code_verifier: verifier
      });

      const res = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });
      const data = await res.json();
      accessToken = data.access_token;
      document.getElementById('loginStatus').textContent = '‚úÖ Login effettuato';
      window.history.replaceState({}, document.title, redirectUri);
    }

    handleRedirect();

    function generateRandomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from(crypto.getRandomValues(new Uint8Array(length))).map(x => chars[x % chars.length]).join('');
    }

    async function generateCodeChallenge(verifier) {
      const data = new TextEncoder().encode(verifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    function updateDurationLabel() {
      document.getElementById('minDurLabel').textContent = document.getElementById('minDuration').value;
      document.getElementById('maxDurLabel').textContent = document.getElementById('maxDuration').value;
    }

    function updatePopularityLabel() {
      document.getElementById('minPopLabel').textContent = document.getElementById('minPopularity').value;
      document.getElementById('maxPopLabel').textContent = document.getElementById('maxPopularity').value;
    }

    async function startProcessing() {
      if (!accessToken) return alert("Fai prima il login.");
      const name = document.getElementById('playlistName').value.trim() || 'Playlist_1';
      const user = await fetch('https://api.spotify.com/v1/me', {
        headers: { Authorization: `Bearer ${accessToken}` }
      }).then(res => res.json());

      const playlist = await fetch(`https://api.spotify.com/v1/users/${user.id}/playlists`, {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, public: false })
      }).then(res => res.json());

      alert('‚úÖ Playlist creata: ' + name);
    }
  </script></body>
</html>
