<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlaylistFinder</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      padding: 1rem;
      text-align: center;
    }
    input, select, button, textarea {
      margin: 0.3rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }
    .inline {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .mode-section {
      margin: 1rem auto;
    }
    .genre-container {
      margin-top: 1rem;
      text-align: left;
      max-width: 400px;
      margin-inline: auto;
    }
    select[multiple] {
      height: 120px;
    }
    .slider-group {
      margin-top: 1rem;
      text-align: left;
      max-width: 500px;
      margin-inline: auto;
    }
    .range-wrapper {
      position: relative;
      height: 40px;
      margin: 0.5rem 0;
    }
    .range-wrapper input[type=range] {
      position: absolute;
      width: 100%;
      -webkit-appearance: none;
      background: transparent;
      pointer-events: none;
    }
    .range-wrapper input::-webkit-slider-thumb {
      pointer-events: all;
      width: 16px;
      height: 16px;
      background: #1db954;
      border-radius: 50%;
      border: none;
      -webkit-appearance: none;
    }
    .range-bar {
      height: 6px;
      background: #444;
      border-radius: 3px;
      position: relative;
      margin-top: 16px;
    }
    .range-fill {
      position: absolute;
      height: 100%;
      background: #1db954;
      border-radius: 3px;
    }
    #playlistLink, #playlistName {
      width: 60%;
    }
    #loginSection {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    #loginStatus {
      font-size: 1.5rem;
    }
    #trackSelection {
      max-width: 800px;
      margin-inline: auto;
      margin-top: 2rem;
      text-align: left;
    }
  </style>
</head>
<body>  <h1>üéß PlaylistFinder</h1>  <div id="loginSection">
    <input type="text" id="playlistLink" placeholder="Link playlist Spotify" />
    <button onclick="login()">üîê Login</button>
    <span id="loginStatus">‚ùå</span>
  </div>  <input type="text" id="playlistName" placeholder="Nome playlist (es. Playlist_1)" value="Playlist_1" />  <div class="mode-section">
    <label><input type="radio" name="mode" value="auto" checked /> Automatica</label>
    <label><input type="radio" name="mode" value="manual" /> Manuale</label>
    <label><input type="radio" name="mode" value="original" /> Originale</label>
  </div>  <details>
    <summary>üéöÔ∏è Filtri avanzati</summary><div class="inline">
  <label>Parole da includere <input type="text" id="includeKeywords" placeholder="acoustic, piano..." /></label>
  <label>Parole da escludere <input type="text" id="excludeKeywords" placeholder="remix, live..." /></label>
</div>

<div class="slider-group">
  <label>Durata (secondi)</label>
  <div class="range-bar" id="durationBar">
    <div class="range-fill" id="durationFill"></div>
  </div>
  <div class="range-wrapper">
    <input type="range" id="minDuration" min="0" max="3600" value="0" oninput="updateRange('duration')" />
    <input type="range" id="maxDuration" min="0" max="3600" value="3600" oninput="updateRange('duration')" />
  </div>
  <div>Selezionato: <span id="durationLabel">0 - 3600</span></div>
</div>

<div class="slider-group">
  <label>Popolarit√† (0‚Äì100)</label>
  <div class="range-bar" id="popularityBar">
    <div class="range-fill" id="popularityFill"></div>
  </div>
  <div class="range-wrapper">
    <input type="range" id="minPopularity" min="0" max="100" value="0" oninput="updateRange('popularity')" />
    <input type="range" id="maxPopularity" min="0" max="100" value="100" oninput="updateRange('popularity')" />
  </div>
  <div>Selezionato: <span id="popularityLabel">0 - 100</span></div>
</div>

<div class="genre-container">
  <label for="genres">Generi comuni:</label><br/>
  <select id="genres" multiple>
    <option value="pop">Pop</option>
    <option value="rock">Rock</option>
    <option value="hip-hop">Hip-Hop</option>
    <option value="classical">Classica</option>
    <option value="acoustic">Acustico</option>
    <option value="piano">Piano</option>
    <option value="instrumental">Instrumental</option>
    <option value="edm">EDM</option>
    <option value="jazz">Jazz</option>
  </select>
  <br/>
  <input type="text" id="customGenres" placeholder="Generi personalizzati (es. lo-fi, ambient...)" />
</div>

  </details>  <div style="margin-top: 2rem">
    <button onclick="startProcessing()">üéØ Trova Brani</button>
    <button onclick="createManualPlaylist()" id="createManualPlaylist" style="display:none;">‚úÖ Crea da selezione</button>
  </div>  <div id="trackSelection"></div>  <script>
    function updateRange(type) {
      const min = document.getElementById(`min${capitalize(type)}`);
      const max = document.getElementById(`max${capitalize(type)}`);
      const fill = document.getElementById(`${type}Fill`);
      const label = document.getElementById(`${type}Label`);
      const minVal = Math.min(Number(min.value), Number(max.value));
      const maxVal = Math.max(Number(min.value), Number(max.value));
      const range = Number(max.max) - Number(min.min);
      fill.style.left = ((minVal - min.min) / range * 100) + "%";
      fill.style.width = ((maxVal - minVal) / range * 100) + "%";
      label.textContent = `${minVal} - ${maxVal}`;
    }
    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
    updateRange('duration');
    updateRange('popularity');

    function login() {
      document.getElementById('loginStatus').textContent = '‚úîÔ∏è';
      alert("üîê Login simulato (integra con Spotify API in seguito)");
    }
    function startProcessing() {
      alert("üîÑ Funzionalit√† da collegare...");
    }
    function createManualPlaylist() {
      alert("üõ†Ô∏è Crea manualmente la playlist (non ancora collegato)");
    }
  </script></body>
</html>
