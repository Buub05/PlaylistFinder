<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Playlist Filtrata</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, select, button {
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }
    .filter-block {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üéµ Playlist Spotify Filtrata</h1>
  <button onclick="login()">üîê Login con Spotify</button>  <div style="margin-top: 2rem">
    <label><input type="radio" name="mode" value="fromPlaylist" checked onchange="toggleMode()" /> Usa una playlist esistente</label><br />
    <label><input type="radio" name="mode" value="fromScratch" onchange="toggleMode()" /> Crea playlist da zero</label>
  </div>  <div id="playlistInputBlock">
    <input type="text" id="playlistLink" placeholder="Incolla qui il link della playlist modificata" style="width: 80%;" />
  </div>  <div class="filter-block">
    <h3>Acousticness</h3>
    <select id="acousticnessFilter">
      <option value="none">Nessun filtro</option>
      <option value="with">Con</option>
      <option value="without">Senza</option>
      <option value="only">Solo</option>
    </select><h3>Instrumentalness</h3>
<select id="instrumentalnessFilter">
  <option value="none">Nessun filtro</option>
  <option value="with">Con</option>
  <option value="without">Senza</option>
  <option value="only">Solo</option>
</select>

<h3>Danceability</h3>
<select id="danceabilityFilter">
  <option value="none">Nessun filtro</option>
  <option value="with">Con</option>
  <option value="without">Senza</option>
  <option value="only">Solo</option>
</select>

<h3>Energy</h3>
<select id="energyFilter">
  <option value="none">Nessun filtro</option>
  <option value="with">Con</option>
  <option value="without">Senza</option>
  <option value="only">Solo</option>
</select>

<h3>Valence (emozione)</h3>
<select id="valenceFilter">
  <option value="none">Nessun filtro</option>
  <option value="with">Con</option>
  <option value="without">Senza</option>
  <option value="only">Solo</option>
</select>

<h3>Durata massima (minuti)</h3>
<input type="number" id="durationLimit" min="1" max="15" value="5" />

<h3>Popolarit√† minima</h3>
<input type="range" id="popularityRange" min="0" max="100" value="50" oninput="document.getElementById('popVal').textContent = this.value" />
<span id="popVal">50</span>+

<h3>Genere (opzionale)</h3>
<input type="text" id="genreField" placeholder="es: rock, pop" />

  </div>  <div style="margin-top: 2rem">
    <button onclick="startProcessing()">üåü Crea playlist filtrata</button>
  </div>  <script>
    const clientId = "162bcf77cc254ffaa8426ef1001c1f7f";
    const redirectUri = "https://buub05.github.io/PlaylistFinder/";
    const scope = "playlist-read-private playlist-modify-private playlist-modify-public user-read-private";

    function toggleMode() {
      const fromPlaylist = document.querySelector('input[name="mode"]:checked').value === "fromPlaylist";
      document.getElementById("playlistInputBlock").style.display = fromPlaylist ? "block" : "none";
    }

    function login() {
      const verifier = [...Array(128)].map(() => Math.random().toString(36)[2]).join('');
      localStorage.setItem("code_verifier", verifier);
      const encoder = new TextEncoder();
      crypto.subtle.digest("SHA-256", encoder.encode(verifier)).then(hash => {
        const challenge = btoa(String.fromCharCode(...new Uint8Array(hash)))
          .replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
        const url = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}&code_challenge_method=S256&code_challenge=${challenge}`;
        window.location.href = url;
      });
    }

    // Le funzioni di token exchange, API Spotify e filtraggio andranno qui
    function startProcessing() {
      alert("üöÄ Sto completando la logica per collegare ai filtri Spotify e creare la playlist filtrata...");
    }
  </script></body>
</html>
