<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlaylistFinder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      padding: 1.5rem;
      text-align: center;
    }
    input, select, button {
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }
    details {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }
    summary {
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }
    .inline {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .slider-wrapper {
      margin: 1rem auto;
      width: 90%;
      max-width: 300px;
    }
    .noUi-target {
      background: #333;
      border-radius: 10px;
      border: 1px solid #666;
      height: 10px;
    }
    .noUi-connect {
      background: #1db954;
    }
    .noUi-handle {
      background: white;
      border: 2px solid #1db954;
      border-radius: 50%;
      height: 18px;
      width: 18px;
      top: -5px;
    }
    .slider-label {
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
    }
  </style>
</head>
<body>
  <h1>🎧 PlaylistFinder</h1>

  <input type="text" id="playlistLink" placeholder="Link playlist Spotify (facoltativo)" style="width: 80%;" />
  <br/>
  <input type="text" id="playlistName" placeholder="Nome playlist" value="Playlist_1" style="width: 60%;" />
  <br/>
  <button onclick="login()">🔐 Login con Spotify</button>
  <span id="loginStatus" style="margin-left: 1rem;"></span>

  <details>
    <summary>🎚️ Filtri</summary>

    <div class="slider-wrapper">
      <div class="slider-label">🎵 Durata (sec): <span id="durationLabel">0 - 3600</span></div>
      <div id="slider-duration"></div>
    </div>

    <div class="slider-wrapper">
      <div class="slider-label">🔥 Popolarità: <span id="popularityLabel">0 - 100</span></div>
      <div id="slider-popularity"></div>
    </div>

  </details>

  <div style="margin-top: 2rem">
    <button onclick="alert('Funzione non ancora collegata')">🎯 Trova brani</button>
  </div>

  <!-- Slider JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
  <script>
    let accessToken = '';
    const clientId = '162bcf77cc254ffaa8426ef1001c1f7f';
    const redirectUri = 'https://buub05.github.io/PlaylistFinder/';
    let codeVerifier = '';
    let durationRange = [0, 3600];
    let popularityRange = [0, 100];

    function generateRandomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from(crypto.getRandomValues(new Uint8Array(length)))
        .map(x => chars[x % chars.length])
        .join('');
    }

    async function generateCodeChallenge(codeVerifier) {
      const data = new TextEncoder().encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function login() {
      codeVerifier = generateRandomString(128);
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      localStorage.setItem('code_verifier', codeVerifier);

      const authUrl = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&scope=playlist-modify-public playlist-modify-private&redirect_uri=${encodeURIComponent(redirectUri)}&code_challenge_method=S256&code_challenge=${codeChallenge}`;
      window.location.href = authUrl;
    }

    async function handleRedirect() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (!code) return;

      codeVerifier = localStorage.getItem('code_verifier');
      const body = new URLSearchParams({
        grant_type: 'authorization_code',
        code,
        redirect_uri: redirectUri,
        client_id: clientId,
        code_verifier: codeVerifier
      });

      const res = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });

      const data = await res.json();
      accessToken = data.access_token;
      document.getElementById("loginStatus").textContent = "✅ Login eseguito";
      window.history.replaceState({}, document.title, redirectUri);
    }

    handleRedirect();

    function initSliders() {
      noUiSlider.create(document.getElementById('slider-duration'), {
        start: [0, 3600],
        connect: true,
        range: { min: 0, max: 3600 },
        step: 10
      }).on('update', (values) => {
        durationRange = values.map(v => Math.round(v));
        document.getElementById('durationLabel').textContent = `${durationRange[0]} - ${durationRange[1]}`;
      });

      noUiSlider.create(document.getElementById('slider-popularity'), {
        start: [0, 100],
        connect: true,
        range: { min: 0, max: 100 },
        step: 1
      }).on('update', (values) => {
        popularityRange = values.map(v => Math.round(v));
        document.getElementById('popularityLabel').textContent = `${popularityRange[0]} - ${popularityRange[1]}`;
      });
    }

    window.onload = initSliders;
  </script>
</body>
</html>
