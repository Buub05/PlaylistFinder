<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
      margin: 0;
      text-align: center;
    }
    input, select, button, textarea {
      margin: 0.4rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }
    .inline {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    details {
      background: #1e1e1e;
      border-radius: 8px;
      margin-top: 1rem;
      padding: 1rem;
    }
    summary {
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
    }
    #loginStatus {
      font-size: 1.5rem;
      margin-left: 0.6rem;
    }
    .slider-container {
      max-width: 300px;
      margin: auto;
    }
    .range-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-top: -0.5rem;
    }
    .genre-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.3rem 1rem;
      text-align: left;
      margin: 1rem auto;
      max-width: 400px;
    }
    @media(max-width: 600px) {
      .inline {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<h1>üéß PlaylistFinder</h1>

<div class="inline">
  <button onclick="login()" id="loginBtn">üîê Login</button>
  <span id="loginStatus">‚ùå</span>
</div>

<input type="text" id="playlistLink" placeholder="Link playlist Spotify (facoltativo)" style="width: 80%;" />
<br />

<div class="inline" style="margin-top: 1rem;">
  <label><input type="radio" name="mode" value="auto" checked onchange="toggleMode()" /> Automatica</label>
  <label><input type="radio" name="mode" value="manual" onchange="toggleMode()" /> Manuale</label>
  <label><input type="radio" name="mode" value="original" onchange="toggleMode()" /> Original</label>
</div>

<details>
  <summary>üéöÔ∏è Filtri avanzati</summary>

  <div class="inline">
    <label>Escludi parole: <input type="text" id="excludeKeywords" placeholder="remix, live..." /></label>
    <label>Includi parole: <input type="text" id="includeKeywords" placeholder="acoustic, piano..." /></label>
  </div>

  <div class="inline">
    <label>Durata (sec):</label>
    <div class="slider-container">
      <input type="range" id="minDuration" min="0" max="7200" value="0" step="1" oninput="updateDuration()" />
      <input type="range" id="maxDuration" min="0" max="7200" value="7200" step="1" oninput="updateDuration()" />
      <div class="range-label"><span id="minDurLabel">0</span><span id="maxDurLabel">7200</span></div>
    </div>
  </div>

  <div class="inline">
    <label>Popolarit√† (0-100):</label>
    <div class="slider-container">
      <input type="range" id="minPopularity" min="0" max="100" value="0" step="1" oninput="updatePopularity()" />
      <input type="range" id="maxPopularity" min="0" max="100" value="100" step="1" oninput="updatePopularity()" />
      <div class="range-label"><span id="minPopLabel">0</span><span id="maxPopLabel">100</span></div>
    </div>
  </div>

  <div>
    <label>Generi comuni:</label>
    <div class="genre-grid" id="genreList">
      <label><input type="checkbox" value="pop" /> Pop</label>
      <label><input type="checkbox" value="rock" /> Rock</label>
      <label><input type="checkbox" value="hip-hop" /> Hip-Hop</label>
      <label><input type="checkbox" value="edm" /> EDM</label>
      <label><input type="checkbox" value="piano" /> Piano</label>
      <label><input type="checkbox" value="acoustic" /> Acustico</label>
      <label><input type="checkbox" value="instrumental" /> Instrumental</label>
      <label><input type="checkbox" value="jazz" /> Jazz</label>
    </div>
    <input type="text" id="customGenres" placeholder="Generi personalizzati (es. lo-fi, ambient)" style="width: 80%; margin-top: 0.5rem;" />
  </div>
</details>

<div class="inline" style="margin-top: 2rem;">
  <button onclick="startProcessing()">üéØ Avvia</button>
  <button onclick="createManualPlaylist()" id="manualBtn" style="display: none;">üì• Crea da selezione</button>
</div>

<div id="progressBarContainer" style="display: none; width: 80%; margin: 2rem auto;">
  <div id="progressBar" style="height: 20px; width: 0%; background-color: #1db954;"></div>
</div>

<div id="trackSelection"></div>
<script>
  const clientId = '162bcf77cc254ffaa8426ef1001c1f7f';
  const redirectUri = 'https://buub05.github.io/PlaylistFinder/';
  let accessToken = '';
  let codeVerifier = '';
  let selectedTracks = [];

  function updateDuration() {
    document.getElementById('minDurLabel').innerText = document.getElementById('minDuration').value;
    document.getElementById('maxDurLabel').innerText = document.getElementById('maxDuration').value;
  }

  function updatePopularity() {
    document.getElementById('minPopLabel').innerText = document.getElementById('minPopularity').value;
    document.getElementById('maxPopLabel').innerText = document.getElementById('maxPopularity').value;
  }

  function toggleMode() {
    const mode = document.querySelector('input[name="mode"]:checked').value;
    document.getElementById('manualBtn').style.display = mode === "manual" ? "inline-block" : "none";
  }

  function generateRandomString(length) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    return Array.from(crypto.getRandomValues(new Uint8Array(length))).map(x => chars[x % chars.length]).join('');
  }

  async function generateCodeChallenge(codeVerifier) {
    const data = new TextEncoder().encode(codeVerifier);
    const digest = await crypto.subtle.digest('SHA-256', data);
    return btoa(String.fromCharCode(...new Uint8Array(digest)))
      .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
  }

  async function login() {
    codeVerifier = generateRandomString(128);
    const codeChallenge = await generateCodeChallenge(codeVerifier);
    localStorage.setItem('code_verifier', codeVerifier);

    const authUrl = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&scope=playlist-modify-public playlist-modify-private user-read-private&redirect_uri=${encodeURIComponent(redirectUri)}&code_challenge_method=S256&code_challenge=${codeChallenge}`;
    window.location.href = authUrl;
  }

  async function handleRedirect() {
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (!code) return;

    codeVerifier = localStorage.getItem('code_verifier');
    const body = new URLSearchParams({
      grant_type: 'authorization_code',
      code,
      redirect_uri: redirectUri,
      client_id: clientId,
      code_verifier: codeVerifier
    });

    const res = await fetch('https://accounts.spotify.com/api/token', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body
    });

    const data = await res.json();
    accessToken = data.access_token;
    if (accessToken) {
      document.getElementById("loginStatus").textContent = "‚úÖ";
    }
    window.history.replaceState({}, document.title, redirectUri);
  }
  handleRedirect();

  function cleanTitle(title) {
    return title.toLowerCase()
      .replace(/\(.*?\)|\[.*?\]/g, '')
      .replace(/remix|live|version|edit|feat\.?|acoustic|piano|instrumental/gi, '')
      .replace(/\s{2,}/g, ' ')
      .trim();
  }

  async function startProcessing() {
    if (!accessToken) return alert("üîê Devi prima effettuare il login.");
    const mode = document.querySelector('input[name="mode"]:checked').value;

    const playlistUrl = document.getElementById("playlistLink").value.trim();
    const playlistId = playlistUrl.includes("/playlist/") ? playlistUrl.split("/playlist/")[1].split("?")[0] : null;

    const exclude = document.getElementById("excludeKeywords").value.toLowerCase().split(',').map(s => s.trim()).filter(Boolean);
    const include = document.getElementById("includeKeywords").value.toLowerCase().split(',').map(s => s.trim()).filter(Boolean);
    const minDur = parseInt(document.getElementById('minDuration').value || '0');
    const maxDur = parseInt(document.getElementById('maxDuration').value || '7200');
    const minPop = parseInt(document.getElementById('minPopularity').value || '0');
    const maxPop = parseInt(document.getElementById('maxPopularity').value || '100');
    const genres = Array.from(document.querySelectorAll('#genreList input:checked')).map(e => e.value);
    const extraGenres = document.getElementById("customGenres").value.split(',').map(x => x.trim()).filter(Boolean);
    const selectedGenres = [...genres, ...extraGenres];

    let allTracks = [], offset = 0;
    if (playlistId) {
      while (true) {
        const res = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=100&offset=${offset}`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const json = await res.json();
        if (!json.items) break;
        allTracks.push(...json.items);
        if (!json.next) break;
        offset += 100;
      }
    }

    selectedTracks = [];
    const uris = [];
    let processed = 0;
    const progressBar = document.getElementById("progressBar");
    document.getElementById("progressBarContainer").style.display = "block";

    for (const item of allTracks) {
      const originalTitle = cleanTitle(item.track.name);
      const query = encodeURIComponent(originalTitle);
      const search = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track&limit=5`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const json = await search.json();
      const options = json.tracks.items.filter(track => {
        const name = track.name.toLowerCase();
        const dur = track.duration_ms / 1000;
        const pop = track.popularity;
        if (exclude.some(k => name.includes(k))) return false;
        if (include.length && !include.some(k => name.includes(k))) return false;
        if (dur < minDur || dur > maxDur) return false;
        if (pop < minPop || pop > maxPop) return false;
        return true;
      });

      if (mode === 'auto' && options[0]) {
        uris.push(options[0].uri);
      } else if (mode === 'manual' && options.length) {
        selectedTracks.push({ original: item.track.name, options });
      } else if (mode === 'original' && options.length) {
        // In modalit√† "original", restituiamo tutti i candidati
        selectedTracks.push({ original: item.track.name, options });
      }

      processed++;
      progressBar.style.width = `${(processed / allTracks.length) * 100}%`;
    }

    if (mode === 'auto') {
      await createPlaylist(uris);
    } else {
      renderManualSelection();
    }
  }

  function renderManualSelection() {
    const container = document.getElementById("trackSelection");
    container.innerHTML = "<h3>üéµ Seleziona i brani da includere</h3>";
    selectedTracks.forEach((track, index) => {
      const div = document.createElement("div");
      div.className = "track-option";
      const label = document.createElement("label");
      label.textContent = `Originale: ${track.original}`;
      div.appendChild(label);
      track.options.forEach(opt => {
        const radio = document.createElement("input");
        radio.type = "checkbox";
        radio.name = `track-${index}`;
        radio.value = opt.uri;
        const span = document.createElement("span");
        span.textContent = ` ${opt.name} - ${opt.artists.map(a => a.name).join(", ")}`;
        div.appendChild(document.createElement("br"));
        div.appendChild(radio);
        div.appendChild(span);
      });
      container.appendChild(div);
    });
  }

  async function createManualPlaylist() {
    const selected = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(el => el.value);
    if (!selected.length) return alert("‚ùå Nessun brano selezionato.");

    await createPlaylist(selected);
  }

  async function createPlaylist(tracks) {
    const user = await (await fetch('https://api.spotify.com/v1/me', {
      headers: { Authorization: `Bearer ${accessToken}` }
    })).json();

    const playlist = await (await fetch(`https://api.spotify.com/v1/users/${user.id}/playlists`, {
      method: 'POST',
      headers: {
        Authorization: `Bearer ${accessToken}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ name: 'Playlist_1', public: false })
    })).json();

    for (let i = 0; i < tracks.length; i += 100) {
      const chunk = tracks.slice(i, i + 100);
      await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
        method: 'POST',
        headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ uris: chunk })
      });
    }

    alert("‚úÖ Playlist creata con successo!");
  }
</script>
</body>
</html>
