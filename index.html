<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
    }
    h1 { margin-bottom: 1rem; }

    .row, .inline { display: flex; justify-content: center; align-items: center; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 0.8rem; }

    input[type=text] { padding: 0.4rem; font-size: 1rem; border-radius: 6px; border: none; width: 200px; }
    button { padding: 0.4rem 0.8rem; font-size: 1rem; border: none; border-radius: 6px; background: #1db954; color: white; cursor: pointer; }

    details { background: #1e1e1e; border-radius: 6px; max-width: 600px; margin: 0.8rem auto; padding: 0.8rem; text-align: left; }
    summary { font-weight: bold; font-size: 1rem; cursor: pointer; }
    details > *:not(summary) { margin-top: 0.5rem; }

    #genreDropdown { display: grid; grid-template-columns: 1fr 1fr; gap: 0.3rem; max-height: 180px; overflow-y: auto; padding: 0.4rem; }
    #customGenres { width: 100%; }

    .range-line { position: relative; width: 250px; }
    .range-line input { position: absolute; width: 100%; appearance: none; background: transparent; pointer-events: none; }
    .range-thumb { pointer-events: all; width: 16px; height: 16px; border-radius: 50%; background: #1db954; position: relative; z-index: 2; }
    .track-bg { position: absolute; height: 6px; background: #444; width: 100%; top: 50%; transform: translateY(-50%); border-radius: 3px; }
    .track-filled { position: absolute; height: 6px; background: #1db954; top: 50%; transform: translateY(-50%); border-radius: 3px; }

    .mode-group { justify-content: center; gap: 1rem; margin-bottom: 0.8rem; }
    .bottom-buttons { justify-content: center; gap: 1rem; margin-top: 1rem; }

    #trackSelection { margin-top: 1rem; max-width: 800px; margin: 1rem auto; text-align: left; }

  </style>
</head>
<body>

  <h1>PlaylistFinder</h1>

  <div class="row">
    <button onclick="login()" id="loginBtn">üîê Login</button>
    <span id="loginStatus">‚ùå</span>
  </div>

  <div class="row">
    <input type="text" class="playlist-input" placeholder="Link playlist Spotify" />
    <button onclick="addPlaylistInput()">‚ûï</button>
  </div>
  <div id="additionalLinks"></div>

  <div class="mode-group">
    <label><input type="radio" name="mode" value="auto" checked /> Automatica</label>
    <label><input type="radio" name="mode" value="manual" /> Manuale</label>
    <label><input type="radio" name="mode" value="original" /> Originale</label>
    <label><input type="radio" name="mode" value="new" /> Nuova</label>
  </div>

  <div class="row">
    <label>Nome: <input type="text" id="playlistName" placeholder="Playlist_1" /></label>
  </div>

  <details>
    <summary>Filtri</summary>

    <div class="inline">
      <label>Escludi: <input type="text" id="excludeKeywords" placeholder="remix, live..." /></label>
      <label>Includi: <input type="text" id="includeKeywords" placeholder="acoustic, piano..." /></label>
    </div>

    <details>
      <summary>Generi</summary>
      <div id="genreDropdown">
        <label><input type="checkbox" value="pop" /> Pop</label>
        <label><input type="checkbox" value="rock" /> Rock</label>
        <label><input type="checkbox" value="hip-hop" /> Hip‚ÄëHop</label>
        <label><input type="checkbox" value="classical" /> Classica</label>
        <label><input type="checkbox" value="acoustic" /> Acustico</label>
        <label><input type="checkbox" value="piano" /> Piano</label>
        <label><input type="checkbox" value="instrumental" /> Instrumental</label>
        <label><input type="checkbox" value="edm" /> EDM</label>
        <label><input type="checkbox" value="jazz" /> Jazz</label>
      </div>
      <label>Altri generi: <input type="text" id="customGenres" placeholder="lo‚Äëfi, trap..." /></label>
    </details>

    <!-- Durata -->
    <details>
      <summary>Durata (sec)</summary>
      <div class="inline">
        <div class="range-line">
          <div class="track-bg"></div>
          <div class="track-filled" id="durationFilled"></div>
          <input type="range" id="minDuration" min="0" max="3600" value="0" class="range-thumb" oninput="updateRange('duration')" />
          <input type="range" id="maxDuration" min="0" max="3600" value="3600" class="range-thumb" oninput="updateRange('duration')" />
        </div>
        <span id="durationLabel">0‚Äì3600</span>
      </div>
    </details>

    <!-- Popolarit√† -->
    <details>
      <summary>Popolarit√†</summary>
      <div class="inline">
        <div class="range-line">
          <div class="track-bg"></div>
          <div class="track-filled" id="popularityFilled"></div>
          <input type="range" id="minPopularity" min="0" max="100" value="0" class="range-thumb" oninput="updateRange('popularity')" />
          <input type="range" id="maxPopularity" min="0" max="100" value="100" class="range-thumb" oninput="updateRange('popularity')" />
        </div>
        <span id="popularityLabel">0‚Äì100</span>
      </div>
    </details>

  </details>

  <div class="bottom-buttons">
    <button onclick="startProcessing()">üéØ Avvia</button>
    <button onclick="exportCSV()">üìÑ Esporta CSV</button>
  </div>

  <div id="progressBarContainer"><div id="progressBar"></div></div>
  <div id="trackSelection"></div>

  <script>
    function updateRange(key) {
      const minEl = document.getElementById('min' + capitalize(key));
      const maxEl = document.getElementById('max' + capitalize(key));
      const filled = document.getElementById(key + 'Filled');
      const label = document.getElementById(key + 'Label');
      let min = +minEl.value, max = +maxEl.value;
      if (min > max) [min, max] = [max, min], minEl.value = min, maxEl.value = max;
      const percentMin = (min / maxEl.max) * 100;
      const percentMax = (max / maxEl.max) * 100;
      filled.style.left = percentMin + '%';
      filled.style.width = (percentMax - percentMin) + '%';
      label.textContent = min + '‚Äì' + max;
    }
    function capitalize(s) { return s.charAt(0).toUpperCase() + s.slice(1); }
    // inizializza range visibile
    updateRange('duration');
    updateRange('popularity');
    function login(){} function addPlaylistInput(){} function toggleAdvancedMode(){} function startProcessing(){} function exportCSV(){}
  </script>

</body>
</html>
