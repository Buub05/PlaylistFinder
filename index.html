<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlaylistFinder</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, select, button {
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }
    details {
      background: #1e1e1e;
      border-radius: 8px;
      margin-top: 1rem;
      padding: 1rem;
    }
    summary {
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }
    .range-container {
      margin-top: 1rem;
    }
    .range-label {
      display: block;
      margin-bottom: 0.2rem;
    }
    .range-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .multi-range {
      width: 80%;
    }
    .select-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #genreDropdown {
      max-height: 120px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>üéß PlaylistFinder</h1>  <div>
    <label><input type="radio" name="mode" value="auto" checked> Automatica</label>
    <label><input type="radio" name="mode" value="manual"> Manuale</label>
    <label><input type="radio" name="mode" value="original"> Solo originali</label>
  </div>  <input type="text" id="playlistLink" placeholder="Link playlist Spotify (facoltativo)" style="width:80%">
  <input type="text" id="playlistName" placeholder="Nome playlist" value="Playlist_1">
  <br>
  <button onclick="loginSpotify()">üîê Login con Spotify</button>  <details>
    <summary>üéöÔ∏è Filtri avanzati</summary>
    <div>
      <label>Escludi parole:
        <input type="text" id="excludeKeywords" placeholder="remix, live...">
      </label>
      <label>Includi parole:
        <input type="text" id="includeKeywords" placeholder="acoustic, piano...">
      </label>
    </div><div class="range-container">
  <label class="range-label">Durata (sec): <span id="durationLabel">0 - 3600</span></label>
  <input class="multi-range" type="range" id="minDuration" min="0" max="3600" value="0" oninput="updateRange('duration')">
  <input class="multi-range" type="range" id="maxDuration" min="0" max="3600" value="3600" oninput="updateRange('duration')">
</div>

<div class="range-container">
  <label class="range-label">Popolarit√† (0-100): <span id="popularityLabel">0 - 100</span></label>
  <input class="multi-range" type="range" id="minPopularity" min="0" max="100" value="0" oninput="updateRange('popularity')">
  <input class="multi-range" type="range" id="maxPopularity" min="0" max="100" value="100" oninput="updateRange('popularity')">
</div>

<div class="select-wrapper">
  <label>Generi:</label>
  <select multiple id="genreDropdown">
    <option value="pop">Pop</option>
    <option value="rock">Rock</option>
    <option value="hip-hop">Hip-Hop</option>
    <option value="classical">Classica</option>
    <option value="acoustic">Acustico</option>
    <option value="piano">Piano</option>
    <option value="instrumental">Instrumental</option>
    <option value="remix">Remix</option>
    <option value="edm">EDM</option>
    <option value="jazz">Jazz</option>
  </select>
  <input type="text" id="customGenre" placeholder="Altro genere (es. lo-fi)">
</div>

  </details>  <br>
  <button onclick="startProcessing()">üéØ Trova e crea playlist</button>  <script>
    function updateRange(type) {
      const min = document.getElementById('min' + capitalize(type)).value;
      const max = document.getElementById('max' + capitalize(type)).value;
      document.getElementById(type + 'Label').textContent = `${min} - ${max}`;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function loginSpotify() {
      alert("Login Spotify non implementato qui. Inserire script di autenticazione PKCE o Implicit Grant.");
    }

    function startProcessing() {
      alert("Processo di generazione non implementato in questo esempio statico.");
    }
  </script></body>
</html>
