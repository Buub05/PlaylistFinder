<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    /* Stili generali della pagina */
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      padding: 1rem;
      text-align: center;
    }/* Elementi di input e pulsanti */
input, select, button, textarea {
  margin: 0.5rem;
  padding: 0.6rem;
  font-size: 1rem;
  border-radius: 6px;
  border: none;
}
button {
  background-color: #1db954;
  color: white;
  cursor: pointer;
}

/* Area filtri avanzati */
details {
  background: #1e1e1e;
  border-radius: 8px;
  margin-top: 1rem;
  padding: 1rem;
  max-width: 900px;
  margin-left: auto;
  margin-right: auto;
}
summary {
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
}

/* Layout flessibile orizzontale */
.inline {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  flex-wrap: wrap;
}

/* Barra di avanzamento */
#progressBarContainer {
  width: 80%;
  background-color: #333;
  border-radius: 8px;
  overflow: hidden;
  margin: 2rem auto 1rem auto;
  display: none;
}
#progressBar {
  height: 20px;
  background-color: #1db954;
  width: 0%;
}

/* Elenco selezione tracce manuali */
#trackSelection {
  margin-top: 2rem;
  text-align: left;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
}
.track-option {
  background-color: #1e1e1e;
  border-radius: 6px;
  padding: 1rem;
  margin-bottom: 1rem;
}

/* Men√π a tendina per generi */
.genre-menu {
  display: flex;
  flex-direction: column;
  align-items: start;
  background: #222;
  padding: 1rem;
  border-radius: 8px;
  max-width: 300px;
  margin: auto;
}
.genre-menu label {
  margin: 0.2rem 0;
}

/* Slider range condiviso (doppio puntatore) */
.range-container {
  width: 250px;
  margin: auto;
}
input[type=range] {
  width: 100%;
  accent-color: #1db954;
}

  </style>
</head>
<body>
  <h1>üéß PlaylistFinder</h1> 
  <!-- Selezione modalit√† -->  
  <div style="margin-top: 1rem">
    <label><input type="radio" name="mode" value="auto" checked onchange="toggleAdvancedMode()" /> Automatica</label>
    <label><input type="radio" name="mode" value="manual" onchange="toggleAdvancedMode()" /> Manuale</label>
    <label><input type="radio" name="mode" value="original" onchange="toggleAdvancedMode()" /> Original</label>
  </div>  <!-- Login + link playlist -->  <div class="inline">
    <button onclick="login()">üîê Login</button>
    <span id="loginStatus">‚ùå</span>
  </div>  <input type="text" id="playlistLink" placeholder="Link playlist Spotify (facoltativo)" style="width: 80%;" />
  <input type="text" id="playlistName" placeholder="Nome playlist" value="Playlist_1" style="width: 60%;" />
  <!-- Filtri avanzati -->  <details>
    <summary>üéöÔ∏è Filtri avanzati</summary><div class="inline">
  <label>Escludi parole:<br><input type="text" id="excludeKeywords" placeholder="remix, live..." /></label>
  <label>Includi parole:<br><input type="text" id="includeKeywords" placeholder="acoustic, piano..." /></label>
</div>

<!-- Range slider condiviso durata -->
<div class="range-container">
  <label>Durata (sec): <span id="durationRange">0 - 3600</span></label>
  <input type="range" id="minDuration" min="0" max="3600" value="0" oninput="updateDurationRange()" />
  <input type="range" id="maxDuration" min="0" max="3600" value="3600" oninput="updateDurationRange()" />
</div>

<!-- Range slider condiviso popolarit√† -->
<div class="range-container">
  <label>Popolarit√† (0-100): <span id="popularityRange">0 - 100</span></label>
  <input type="range" id="minPopularity" min="0" max="100" value="0" oninput="updatePopularityRange()" />
  <input type="range" id="maxPopularity" min="0" max="100" value="100" oninput="updatePopularityRange()" />
</div>

<!-- Men√π a tendina per generi -->
<div>
  <label>Generi comuni:</label>
  <div class="genre-menu" id="genreList">
    <label><input type="checkbox" value="pop" /> Pop</label>
    <label><input type="checkbox" value="rock" /> Rock</label>
    <label><input type="checkbox" value="hip-hop" /> Hip-Hop</label>
    <label><input type="checkbox" value="classical" /> Classica</label>
    <label><input type="checkbox" value="acoustic" /> Acustico</label>
    <label><input type="checkbox" value="piano" /> Piano</label>
    <label><input type="checkbox" value="instrumental" /> Instrumental</label>
    <label><input type="checkbox" value="edm" /> EDM</label>
  </div>
  <label>Aggiungi altri generi: <input type="text" id="customGenres" placeholder="es. lo-fi, ambient..." /></label>
</div>

  </details> 
  <!-- Pulsanti principali -->
  <div class="inline" style="margin-top: 2rem">
    <button onclick="startProcessing()">üéØ Avvia</button>
    <button onclick="createManualPlaylist()" id="createManualPlaylist" style="display:none">‚úÖ Crea da selezione</button>
    <button onclick="exportCSV()">üìÑ Esporta CSV</button>
  </div> 
  <!-- Barra di progresso -->
  <div id="progressBarContainer"><div id="progressBar"></div></div> 
  <!-- Sezione per selezione manuale --> 
  <div id="trackSelection"></div>
  <script>
const clientId = '162bcf77cc254ffaa8426ef1001c1f7f';
const redirectUri = 'https://buub05.github.io/PlaylistFinder/';
let codeVerifier = '';
let accessToken = '';
let selectedTracks = [];

// üîê Login Spotify con PKCE
async function login() {
  codeVerifier = generateRandomString(128);
  const codeChallenge = await generateCodeChallenge(codeVerifier);
  localStorage.setItem('code_verifier', codeVerifier);

  const authUrl = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&scope=playlist-modify-public playlist-modify-private&redirect_uri=${encodeURIComponent(redirectUri)}&code_challenge_method=S256&code_challenge=${codeChallenge}`;
  window.location.href = authUrl;
}

async function handleRedirect() {
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  if (!code) return;

  codeVerifier = localStorage.getItem('code_verifier');
  const body = new URLSearchParams({
    grant_type: 'authorization_code',
    code,
    redirect_uri: redirectUri,
    client_id: clientId,
    code_verifier: codeVerifier
  });

  const res = await fetch('https://accounts.spotify.com/api/token', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body
  });

  const data = await res.json();
  accessToken = data.access_token;
  document.getElementById("loginStatus").textContent = '‚úî';
  window.history.replaceState({}, document.title, redirectUri);
}
handleRedirect();

function generateRandomString(length) {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
  return Array.from(crypto.getRandomValues(new Uint8Array(length))).map(x => chars[x % chars.length]).join('');
}
async function generateCodeChallenge(codeVerifier) {
  const data = new TextEncoder().encode(codeVerifier);
  const digest = await crypto.subtle.digest('SHA-256', data);
  return btoa(String.fromCharCode(...new Uint8Array(digest)))
    .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
}

// üéöÔ∏è Range slider updates
function updateDurationLabel() {
  const min = document.getElementById('durationRangeMin').value;
  const max = document.getElementById('durationRangeMax').value;
  document.getElementById('durationRangeLabel').textContent = `${min}‚Äì${max}s`;
}
function updatePopularityLabel() {
  const min = document.getElementById('popularityRangeMin').value;
  const max = document.getElementById('popularityRangeMax').value;
  document.getElementById('popularityRangeLabel').textContent = `${min}‚Äì${max}`;
}

// üîÅ Modalit√† automatica o manuale
function toggleMode() {
  const mode = document.querySelector('input[name="mode"]:checked').value;
  document.getElementById("manualBtn").style.display = (mode === "manual") ? "inline-block" : "none";
}

// üßπ Pulizia del titolo brano
function cleanTitle(title) {
  return title.toLowerCase()
    .replace(/\(.*?\)|\[.*?\]/g, '')
    .replace(/remix|live|version|edit|feat\.?|acoustic|piano|instrumental/gi, '')
    .replace(/\s{2,}/g, ' ').trim();
}

// ‚ñ∂Ô∏è Inizio processo
async function startProcessing() {
  if (!accessToken) return alert("üîê Effettua prima il login");

  const playlistUrl = document.getElementById("playlistLink").value.trim();
  const playlistName = document.getElementById("playlistName").value.trim() || "Playlist_1";
  const playlistId = playlistUrl.includes("/playlist/") ? playlistUrl.split("/playlist/")[1].split("?")[0] : null;
  const exclude = document.getElementById("excludeKeywords").value.toLowerCase().split(',').map(x => x.trim());
  const include = document.getElementById("includeKeywords").value.toLowerCase().split(',').map(x => x.trim());
  const minDur = parseInt(document.getElementById("durationRangeMin").value);
  const maxDur = parseInt(document.getElementById("durationRangeMax").value);
  const minPop = parseInt(document.getElementById("popularityRangeMin").value);
  const maxPop = parseInt(document.getElementById("popularityRangeMax").value);

  const genres = Array.from(document.querySelectorAll('#genreList input[type="checkbox"]:checked')).map(el => el.value);
  const customGenre = document.getElementById("customGenres").value.trim();
  const allGenres = [...genres, ...customGenre.split(',').map(g => g.trim()).filter(Boolean)];

  const mode = document.querySelector('input[name="mode"]:checked').value;
  let allTracks = [], offset = 0;

  if (playlistId) {
    while (true) {
      const res = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=100&offset=${offset}`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const json = await res.json();
      if (!json.items) break;
      allTracks.push(...json.items);
      if (!json.next) break;
      offset += 100;
    }
  }

  const progress = document.getElementById("progressBar");
  document.getElementById("progressBarContainer").style.display = "block";

  let found = 0;
  const uris = [];
  selectedTracks = [];

  for (const item of allTracks) {
    const cleaned = cleanTitle(item.track.name);
    const query = encodeURIComponent(cleaned);
    const res = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track&limit=5`, {
      headers: { Authorization: `Bearer ${accessToken}` }
    });
    const json = await res.json();
    const candidates = json.tracks.items.filter(track => {
      const name = track.name.toLowerCase();
      const dur = track.duration_ms / 1000;
      const pop = track.popularity;
      if (exclude.some(k => name.includes(k))) return false;
      if (include[0] && !include.some(k => name.includes(k))) return false;
      if (dur < minDur || dur > maxDur) return false;
      if (pop < minPop || pop > maxPop) return false;
      return true;
    });

    if (mode === "auto" && candidates[0]) {
      uris.push(candidates[0].uri);
    } else if (mode === "manual" && candidates.length > 0) {
      selectedTracks.push({ original: item.track.name, options: candidates });
    }

    found++;
    progress.style.width = `${(found / allTracks.length) * 100}%`;
  }

  if (mode === "auto") {
    await createPlaylist(uris, playlistName);
  } else {
    renderManualSelection();
  }
}

// üéõÔ∏è Manuale: selezione opzioni
function renderManualSelection() {
  const container = document.getElementById("trackSelection");
  container.innerHTML = "<h3>üéØ Seleziona le versioni preferite</h3>";
  selectedTracks.forEach((track, i) => {
    const div = document.createElement("div");
    div.className = "track-option";
    const title = document.createElement("p");
    title.textContent = `üéµ ${track.original}`;
    div.appendChild(title);
    const sel = document.createElement("select");
    sel.id = `track-${i}`;
    track.options.forEach(opt => {
      const optEl = document.createElement("option");
      optEl.value = opt.uri;
      optEl.text = `${opt.name} - ${opt.artists.map(a => a.name).join(", ")}`;
      sel.appendChild(optEl);
    });
    div.appendChild(sel);
    container.appendChild(div);
  });
}

// ‚úÖ Crea playlist da selezione manuale
async function createManualPlaylist() {
  const selected = Array.from(document.querySelectorAll("select")).map(sel => sel.value);
  const name = document.getElementById("playlistName").value.trim() || "Playlist_1";
  await createPlaylist(selected, name);
}

// üéµ Crea playlist su Spotify
async function createPlaylist(tracks, name) {
  const user = await fetch('https://api.spotify.com/v1/me', {
    headers: { Authorization: `Bearer ${accessToken}` }
  }).then(r => r.json());

  const playlist = await fetch(`https://api.spotify.com/v1/users/${user.id}/playlists`, {
    method: 'POST',
    headers: {
      Authorization: `Bearer ${accessToken}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ name: name, public: false })
  }).then(r => r.json());

  for (let i = 0; i < tracks.length; i += 100) {
    const chunk = tracks.slice(i, i + 100);
    await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
      method: 'POST',
      headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
      body: JSON.stringify({ uris: chunk })
    });
  }

  alert("‚úÖ Playlist creata!");
}
    </script>
  </body>
</html>
