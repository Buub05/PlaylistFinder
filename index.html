<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
    }

    input, select, button, textarea {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }

    .flex-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }

    .login-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    #playlistLinks input {
      width: 60%;
    }

    .range-slider {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1rem auto;
    }

    .range-track {
      width: 280px;
      position: relative;
    }

    .range-track input[type=range] {
      position: absolute;
      width: 100%;
      appearance: none;
      background: none;
      pointer-events: none;
    }

    .range-track input[type=range]::-webkit-slider-thumb {
      appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: #1db954;
      cursor: pointer;
      pointer-events: all;
    }

    .range-values {
      margin-top: 0.5rem;
    }

    .mode-group {
      margin-top: 1rem;
    }

    .mode-group label {
      margin-right: 0.8rem;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 1rem;
      min-width: 300px;
      bottom: 100%;
      transform: translateY(-0.5rem);
      left: 50%;
      transform: translateX(-50%) translateY(-0.5rem);
      z-index: 1;
      text-align: left;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .genre-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.3rem 1rem;
      justify-items: start;
      margin-bottom: 1rem;
    }

    #progressBarContainer {
      width: 80%;
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
      margin: 2rem auto 1rem auto;
      display: none;
    }

    #progressBar {
      height: 20px;
      background-color: #1db954;
      width: 0%;
    }

    .control-section {
      margin-top: 2rem;
    }

  </style>
</head>
<body>
  <h1>üéß PlaylistFinder</h1>

  <div class="login-row">
    <button onclick="login()">üîê Login con Spotify</button>
    <span id="loginStatus">‚ùå</span>
  </div>

  <div class="flex-row" id="playlistLinks">
    <input type="text" placeholder="Link playlist Spotify" class="playlistLinkInput" />
    <button onclick="addPlaylistInput()">‚ûï Aggiungi link</button>
  </div>

  <div class="mode-group">
    <label><input type="radio" name="mode" value="auto" checked onchange="toggleAdvancedMode()" /> Automatica</label>
    <label><input type="radio" name="mode" value="manual" onchange="toggleAdvancedMode()" /> Manuale</label>
    <label><input type="radio" name="mode" value="original" onchange="toggleAdvancedMode()" /> Brani Originali</label>
    <label><input type="radio" name="mode" value="filtered" onchange="toggleAdvancedMode()" /> Nuova con Filtri</label>
  </div>

  <div class="flex-row">
    <label for="playlistName">Nome:</label>
    <input type="text" id="playlistName" placeholder="Playlist_1" value="Playlist_1" />
  </div>

  <!-- Doppio Slider Durata -->
  <div class="range-slider">
    <div><strong>Durata (sec):</strong></div>
    <div class="range-track">
      <input type="range" id="minDuration" min="0" max="3600" value="0" step="10" oninput="updateDurationLabel()" />
      <input type="range" id="maxDuration" min="0" max="3600" value="3600" step="10" oninput="updateDurationLabel()" />
    </div>
    <div class="range-values"><span id="durationLabel">0 - 3600</span></div>
  </div>

  <!-- Doppio Slider Popolarit√† -->
  <div class="range-slider">
    <div><strong>Popolarit√† (0-100):</strong></div>
    <div class="range-track">
      <input type="range" id="minPopularity" min="0" max="100" value="0" oninput="updatePopularityLabel()" />
      <input type="range" id="maxPopularity" min="0" max="100" value="100" oninput="updatePopularityLabel()" />
    </div>
    <div class="range-values"><span id="popularityLabel">0 - 100</span></div>
  </div>

  <!-- Menu Filtri Avanzati -->
  <div class="dropdown">
    <button>‚öôÔ∏è Filtri Avanzati</button>
    <div class="dropdown-content">
      <div><strong>Generi comuni:</strong></div>
      <div class="genre-grid" id="genreList">
        <label><input type="checkbox" value="pop" /> Pop</label>
        <label><input type="checkbox" value="rock" /> Rock</label>
        <label><input type="checkbox" value="hip-hop" /> Hip-Hop</label>
        <label><input type="checkbox" value="classical" /> Classica</label>
        <label><input type="checkbox" value="acoustic" /> Acustico</label>
        <label><input type="checkbox" value="piano" /> Piano</label>
        <label><input type="checkbox" value="instrumental" /> Instrumental</label>
        <label><input type="checkbox" value="edm" /> EDM</label>
      </div>
      <div><input type="text" id="customGenres" placeholder="Altri generi separati da virgola" /></div>
      <hr />
      <div><strong>Parole da includere:</strong></div>
      <input type="text" id="includeKeywords" placeholder="acoustic, piano..." />
      <div><strong>Parole da escludere:</strong></div>
      <input type="text" id="excludeKeywords" placeholder="remix, live..." />
    </div>
  </div>

  <div class="control-section">
    <button onclick="startProcessing()">üéØ Avvia</button>
    <button onclick="createManualPlaylist()" id="createManualPlaylist" style="display:none">üì• Crea da selezione</button>
    <button onclick="exportCSV()">üìÑ Esporta CSV</button>
  </div>

  <div id="progressBarContainer"><div id="progressBar"></div></div>
  <div id="trackSelection"></div>
