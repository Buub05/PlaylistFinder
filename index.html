<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlaylistFinder</title>
  <style>
    body { background:#121212; color:white; font-family:sans-serif; padding:1rem; margin:0; }
    input, button { border:none; border-radius:6px; padding:0.5rem; font-size:1rem; }
    button { background:#1db954; color:#fff; cursor:pointer; }
    .row, .range-container { display:flex; align-items:center; flex-wrap:wrap; gap:1rem; margin-bottom:1rem; }
    .row > * { flex:1; min-width:120px; }
    #loginStatus { font-size:1.2rem; color:#1db954; margin-left:0.5rem; }
    .dual-range { position:relative; width:250px; height:24px; }
    .dual-range input[type=range] {
      position:absolute; width:100%; pointer-events:none;
      -webkit-appearance:none; background:transparent; margin:0; height:8px; top:8px;
    }
    .dual-range input[type=range]::-webkit-slider-thumb {
      pointer-events:all; appearance:none; width:16px; height:16px;
      border-radius:50%; background:#1db954; border:none;
    }
    .dual-range .track {
      position:absolute; height:8px; background:#1db954;
      border-radius:4px; top:8px; z-index:-1;
    }
    .range-values { display:flex; justify-content:space-between; width:250px; color:#1db954; font-size:0.9rem; }
    .dropdown { position:relative; display:inline-block; }
    .dropdown-content {
      display:none; position:absolute; bottom:100%; left:0;
      background:#1e1e1e; width:320px; max-height:300px;
      overflow-y:auto; padding:1rem; border-radius:6px; z-index:10;
    }
    .dropdown:hover .dropdown-content { display:block; }
    .genre-grid { display:grid; grid-template-columns:1fr 1fr; gap:0.3rem 1rem; }
    .genre-grid input[type=checkbox] { accent-color:#1db954; }
  </style>
</head>
<body>
  <h1>üéß PlaylistFinder</h1>
  <div class="row">
    <button onclick="login()">üîê Login Spotify</button>
    <span id="loginStatus">‚ùå</span>
    <input type="text" id="playlistLink" placeholder="Link playlist Spotify"/>
  </div>
  <!-- Slider Durata -->
  <div class="range-container">
    <div class="range-values">
      <span id="durationValueMin">0s</span>
      <span id="durationValueMax">3600s</span>
    </div>
    <div class="dual-range">
      <div class="track" id="durationTrack"></div>
      <input type="range" id="minDuration" min="0" max="3600" value="0" oninput="updateDuration()">
      <input type="range" id="maxDuration" min="0" max="3600" value="3600" oninput="updateDuration()">
    </div>
  </div>
  <!-- Slider Popolarit√† -->
  <div class="range-container">
    <div class="range-values">
      <span id="popValueMin">0</span>
      <span id="popValueMax">100</span>
    </div>
    <div class="dual-range">
      <div class="track" id="popTrack"></div>
      <input type="range" id="minPop" min="0" max="100" value="0" oninput="updatePop()">
      <input type="range" id="maxPop" min="0" max="100" value="100" oninput="updatePop()">
    </div>
  </div>
  <!-- Generi -->
  <div class="dropdown">
    <button>üéº Filtra per genere</button>
    <div class="dropdown-content">
      <div class="genre-grid">
        <label><input type="checkbox" value="pop"> Pop</label>
        <label><input type="checkbox" value="rock"> Rock</label>
        <label><input type="checkbox" value="hip-hop"> Hip-Hop</label>
        <label><input type="checkbox" value="classical"> Classica</label>
        <label><input type="checkbox" value="acoustic"> Acustico</label>
        <label><input type="checkbox" value="jazz"> Jazz</label>
        <label><input type="checkbox" value="edm"> EDM</label>
        <label><input type="checkbox" value="lofi"> Lo-Fi</label>
      </div>
      <input type="text" id="customGenres" placeholder="Altri generi..." style="width:100%; margin-top:0.5rem"/>
    </div>
  </div>
