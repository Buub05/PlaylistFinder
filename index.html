<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, select, button, textarea {
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }
    .inline {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    details {
      background: #1e1e1e;
      border-radius: 8px;
      margin-top: 1rem;
      padding: 1rem;
      text-align: left;
    }
    summary {
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }
    #progressBarContainer {
      width: 80%;
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
      margin: 2rem auto 1rem auto;
      display: none;
    }
    #progressBar {
      height: 20px;
      background-color: #1db954;
      width: 0%;
    }
    #trackSelection {
      margin-top: 2rem;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .track-option {
      background: #1f1f1f;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 6px;
    }
    @media (max-width: 600px) {
      .inline {
        flex-direction: column;
      }
      input[type=range] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üéß PlaylistFinder</h1>

  <div style="margin-top: 1rem">
    <label><input type="radio" name="mode" value="auto" checked onchange="toggleAdvancedMode()"> Automatica</label>
    <label><input type="radio" name="mode" value="manual" onchange="toggleAdvancedMode()"> Manuale</label>
  </div>

  <input type="text" id="playlistLink" placeholder="Link playlist Spotify" style="width: 80%;" />
  <br />
  <button onclick="login()">üîê Login con Spotify</button>
  <span id="loginStatus" style="margin-left:1rem;">‚ùå</span>

  <details>
    <summary>üéöÔ∏è Filtri avanzati</summary>
    <div class="inline">
      <label>Escludi parole: <input type="text" id="excludeKeywords" placeholder="remix, live..." /></label>
      <label>Includi parole: <input type="text" id="includeKeywords" placeholder="acoustic, piano..." /></label>
    </div>
    <div class="inline">
      <label>Durata (sec):
        <input type="range" min="0" max="3600" value="0" id="minDuration" oninput="updateDurationRange()" />
        <input type="range" min="0" max="3600" value="3600" id="maxDuration" oninput="updateDurationRange()" />
        <span id="durationRange">0 - 3600</span>
      </label>
      <label>Popolarit√†:
        <input type="range" min="0" max="100" value="0" id="minPopularity" oninput="updatePopularityRange()" />
        <input type="range" min="0" max="100" value="100" id="maxPopularity" oninput="updatePopularityRange()" />
        <span id="popularityRange">0 - 100</span>
        <span title="0 = sconosciuto, 100 = molto popolare">‚ùì</span>
      </label>
    </div>
  </details>

  <div style="margin-top: 2rem">
    <button onclick="startProcessing()">üéØ Crea nuova playlist</button>
    <button onclick="createManualPlaylist()" id="createManualPlaylist" style="display:none">‚úÖ Crea dalla selezione</button>
  </div>

  <div id="progressBarContainer"><div id="progressBar"></div></div>
  <div id="trackSelection"></div>

  <script>
    const clientId = '162bcf77cc254ffaa8426ef1001c1f7f';
    const redirectUri = 'https://buub05.github.io/PlaylistFinder/';

    let accessToken = '';
    let codeVerifier = '';

    async function login() {
      codeVerifier = generateRandomString(128);
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      localStorage.setItem('code_verifier', codeVerifier);
      const authUrl = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&scope=playlist-modify-public playlist-modify-private&redirect_uri=${encodeURIComponent(redirectUri)}&code_challenge_method=S256&code_challenge=${codeChallenge}`;
      window.location.href = authUrl;
    }

    async function handleRedirect() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (!code) return;

      codeVerifier = localStorage.getItem('code_verifier');
      const body = new URLSearchParams({
        grant_type: 'authorization_code',
        code,
        redirect_uri: redirectUri,
        client_id: clientId,
        code_verifier: codeVerifier
      });

      const res = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });

      const data = await res.json();
      accessToken = data.access_token;
      if (accessToken) {
        document.getElementById("loginStatus").textContent = "‚úÖ";
      }
      window.history.replaceState({}, document.title, redirectUri);
    }

    handleRedirect();

    function generateRandomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from(crypto.getRandomValues(new Uint8Array(length))).map(x => chars[x % chars.length]).join('');
    }

    async function generateCodeChallenge(codeVerifier) {
      const data = new TextEncoder().encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    function updateDurationRange() {
      const min = document.getElementById('minDuration').value;
      const max = document.getElementById('maxDuration').value;
      document.getElementById('durationRange').innerText = `${min} - ${max}`;
    }

    function updatePopularityRange() {
      const min = document.getElementById('minPopularity').value;
      const max = document.getElementById('maxPopularity').value;
      document.getElementById('popularityRange').innerText = `${min} - ${max}`;
    }

    function toggleAdvancedMode() {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      document.getElementById("createManualPlaylist").style.display = (mode === 'manual') ? 'inline-block' : 'none';
    }

    function cleanTitle(title) {
      return title.toLowerCase().replace(/\(.*?\)|\[.*?\]/g, '').replace(/\s{2,}/g, ' ').trim();
    }

    async function startProcessing() {
      if (!accessToken) return alert("üîê Fai login prima.");
      const playlistUrl = document.getElementById("playlistLink").value.trim();
      const playlistId = playlistUrl.includes("/playlist/") ? playlistUrl.split("/playlist/")[1].split("?")[0] : null;

      const exclude = document.getElementById("excludeKeywords").value.toLowerCase().split(',').map(x => x.trim());
      const include = document.getElementById("includeKeywords").value.toLowerCase().split(',').map(x => x.trim());
      const minDur = parseInt(document.getElementById('minDuration').value);
      const maxDur = parseInt(document.getElementById('maxDuration').value);
      const minPop = parseInt(document.getElementById('minPopularity').value);
      const maxPop = parseInt(document.getElementById('maxPopularity').value);
      const mode = document.querySelector('input[name="mode"]:checked').value;

      let allTracks = [], offset = 0;
      while (true) {
        const res = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=100&offset=${offset}`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const json = await res.json();
        if (!json.items) break;
        allTracks.push(...json.items);
        if (!json.next) break;
        offset += 100;
      }

      let found = 0, results = [], manualTracks = [];
      document.getElementById("progressBarContainer").style.display = "block";

      for (let i = 0; i < allTracks.length; i++) {
        const track = allTracks[i].track;
        const query = encodeURIComponent(cleanTitle(track.name));
        const res = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track&limit=5`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const json = await res.json();
        const matches = (json.tracks.items || []).filter(t => {
          const name = t.name.toLowerCase();
          const dur = t.duration_ms / 1000;
          const pop = t.popularity;
          if (exclude.some(k => name.includes(k))) return false;
          if (include.length && !include.some(k => name.includes(k))) return false;
          if (dur < minDur || dur > maxDur) return false;
          if (pop < minPop || pop > maxPop) return false;
          return true;
        });
        if (mode === "auto" && matches[0]) results.push(matches[0].uri);
        else if (mode === "manual" && matches.length) {
          manualTracks.push({ original: track.name, options: matches });
        }
        found++;
        document.getElementById("progressBar").style.width = `${(found / allTracks.length) * 100}%`;
      }

      if (mode === "auto") createPlaylist(results);
      else renderManualSelection(manualTracks);
    }

    function renderManualSelection(tracks) {
      const container = document.getElementById("trackSelection");
      container.innerHTML = '';
      tracks.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'track-option';
        div.innerHTML = `<b>${t.original}</b><br>`;
        t.options.forEach(opt => {
          const radio = document.createElement('input');
          radio.type = 'radio';
          radio.name = `track-${i}`;
          radio.value = opt.uri;
          div.appendChild(radio);
          div.innerHTML += ` ${opt.name} - ${opt.artists.map(a => a.name).join(', ')}<br>`;
        });
        container.appendChild(div);
      });
    }

    async function createManualPlaylist() {
      const selected = Array.from(document.querySelectorAll('input[type="radio"]:checked')).map(el => el.value);
      await createPlaylist(selected);
    }

    async function createPlaylist(uris) {
      if (!uris.length) return alert("‚õî Nessuna traccia trovata!");
      const user = await fetch('https://api.spotify.com/v1/me', {
        headers: { Authorization: `Bearer ${accessToken}` }
      }).then(r => r.json());

      const playlist = await fetch(`https://api.spotify.com/v1/users/${user.id}/playlists`, {
        method: 'POST',
        headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: 'üéß Playlist Generata', public: false })
      }).then(r => r.json());

      for (let i = 0; i < uris.length; i += 100) {
        await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
          method: 'POST',
          headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ uris: uris.slice(i, i + 100) })
        });
      }

      alert("‚úÖ Playlist creata con successo!");
    }
  </script>
</body>
</html>
