<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlaylistFinder</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    :root {
      --green: #1db954;
      --dark: #121212;
      --mid-dark: #1e1e1e;
      --light: #ffffff;
      --gray: #888;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Roboto', sans-serif;
      background-color: var(--dark);
      color: var(--light);
    }
    input, select, button, textarea {
      font-size: 1rem;
      padding: 0.6rem;
      border-radius: 5px;
      border: none;
      margin: 0.5rem 0;
    }
    button {
      background-color: var(--green);
      color: white;
      cursor: pointer;
    }
    .inline {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
    }
    .section {
      background: var(--mid-dark);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .section h3 {
      margin-top: 0;
    }
    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .range-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: var(--gray);
    }
    .range-slider {
      position: relative;
      height: 30px;
    }
    .range-slider input[type=range] {
      position: absolute;
      width: 100%;
      pointer-events: none;
      -webkit-appearance: none;
      appearance: none;
      height: 8px;
      background: transparent;
    }
    .range-slider input::-webkit-slider-thumb {
      pointer-events: auto;
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      background: var(--green);
      border-radius: 50%;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      position: absolute;
      top: auto;
      bottom: 100%;
      left: 0;
      background-color: var(--mid-dark);
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 8px;
      display: none;
      z-index: 10;
      width: 100%;
    }
    .dropdown.open .dropdown-content {
      display: block;
    }
    .genre-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
    }
    .login-status {
      color: var(--green);
      font-weight: bold;
      margin-left: 0.5rem;
    }
    @media (max-width: 600px) {
      .inline {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <h1>üéß PlaylistFinder</h1>  <div class="section inline">
    <button onclick="login()">üîê Login con Spotify</button>
    <span id="loginStatus" class="login-status">Non connesso</span>
  </div>  <div class="section inline">
    <input type="text" id="playlistLink0" placeholder="Link playlist Spotify" style="flex: 1;" />
    <button onclick="addPlaylistField()">‚ûï</button>
  </div>  <div class="section inline">
    <label><input type="radio" name="mode" value="auto" checked> Automatica</label>
    <label><input type="radio" name="mode" value="manual"> Manuale</label>
    <label><input type="radio" name="mode" value="original"> Originale</label>
    <label><input type="radio" name="mode" value="new"> Nuova</label>
  </div>  <div class="section inline">
    <label for="playlistName">Nome:</label>
    <input type="text" id="playlistName" value="Playlist_1">
  </div>  <div class="section dropdown" onclick="toggleDropdown(this)">
    <strong>üéõÔ∏è Filtri</strong>
    <div class="dropdown-content">
      <div class="filters">
        <label>Parole escluse:
          <input type="text" id="excludeKeywords" placeholder="remix, live...">
        </label>
        <label>Parole incluse:
          <input type="text" id="includeKeywords" placeholder="acoustic, piano...">
        </label>
        <label>Generi comuni:
          <div class="genre-grid" id="genreList">
            <label><input type="checkbox" value="pop"> Pop</label>
            <label><input type="checkbox" value="rock"> Rock</label>
            <label><input type="checkbox" value="hip-hop"> Hip-Hop</label>
            <label><input type="checkbox" value="classical"> Classica</label>
            <label><input type="checkbox" value="acoustic"> Acustico</label>
            <label><input type="checkbox" value="jazz"> Jazz</label>
          </div>
        </label>
        <label>Generi personalizzati:
          <input type="text" id="customGenres" placeholder="es. lo-fi, trap">
        </label>
        <label>Durata (sec):
          <div class="range-labels"><span id="durationMinLabel">0</span><span id="durationMaxLabel">3600</span></div>
          <div class="range-slider">
            <input type="range" id="minDuration" min="0" max="3600" value="0" oninput="updateRange('duration')">
            <input type="range" id="maxDuration" min="0" max="3600" value="3600" oninput="updateRange('duration')">
          </div>
        </label>
        <label>Popolarit√†:
          <div class="range-labels"><span id="popularityMinLabel">0</span><span id="popularityMaxLabel">100</span></div>
          <div class="range-slider">
            <input type="range" id="minPopularity" min="0" max="100" value="0" oninput="updateRange('popularity')">
            <input type="range" id="maxPopularity" min="0" max="100" value="100" oninput="updateRange('popularity')">
          </div>
        </label>
      </div>
    </div>
  </div>  <div class="section inline">
    <button onclick="startProcessing()">üéØ Avvia</button>
    <button onclick="createManualPlaylist()" id="manualButton" style="display:none">üì• Crea manuale</button>
    <button onclick="exportCSV()">üìÑ Esporta CSV</button>
  </div>  <div id="progressBarContainer" style="display:none; width: 100%; background: #333; border-radius: 8px; overflow: hidden;">
    <div id="progressBar" style="height: 20px; background-color: var(--green); width: 0%;"></div>
  </div>  <div id="trackSelection"></div>
  <div id="resultList"></div>  <script>
    // JS interattivo incluso nella seconda parte (Parte 2/2)
  </script></body>
</html>
