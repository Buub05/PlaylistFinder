<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
    }
    input, select, button {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }
    .inline {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .section {
      margin: 1rem auto;
      max-width: 800px;
    }
    .login-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    #loginStatus {
      font-size: 1.5rem;
    }
    details {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
    }
    #genreList {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem 1rem;
      max-height: 120px;
      overflow-y: auto;
      padding: 0.5rem 0;
    }
    .slider-container {
      width: 100%;
    }
    .range-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-top: -0.5rem;
    }
    .range-input {
      appearance: none;
      width: 100%;
      height: 5px;
      background: #555;
      border-radius: 5px;
      outline: none;
      margin-top: 0.3rem;
      position: relative;
    }
    .range-input::-webkit-slider-thumb {
      appearance: none;
      height: 18px;
      width: 18px;
      background: #1db954;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -6px;
    }
    .range-wrapper {
      position: relative;
      width: 100%;
    }
    .double-slider {
      position: relative;
      width: 100%;
    }
    .range-value {
      font-size: 0.8rem;
    }
    @media (max-width: 600px) {
      .login-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      .inline {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>üéß PlaylistFinder</h1>

  <div class="section login-row">
    <input type="text" id="playlistLink" placeholder="Link playlist Spotify" style="flex:1;" />
    <button onclick="login()">üîê Login</button>
    <span id="loginStatus">‚ùå</span>
  </div>

  <div class="section inline">
    <label><input type="radio" name="mode" value="auto" checked onchange="toggleMode()" /> Automatica</label>
    <label><input type="radio" name="mode" value="manual" onchange="toggleMode()" /> Manuale</label>
    <label><input type="radio" name="mode" value="original" onchange="toggleMode()" /> Originali</label>
  </div>

  <div class="section">
    <input type="text" id="playlistName" placeholder="Nome playlist" style="width:100%;" value="Playlist_1"/>
  </div>

  <details class="section">
    <summary>üéõÔ∏è Filtri avanzati</summary>
    <div class="inline">
      <label>Escludi parole: <input type="text" id="excludeKeywords" placeholder="remix, live..." /></label>
      <label>Includi parole: <input type="text" id="includeKeywords" placeholder="acoustic, piano..." /></label>
    </div>
    <div class="inline">
      <label style="width:100%;">Durata (sec): <span class="range-value" id="durationValue">0 - 3600</span></label>
      <div class="range-wrapper">
        <input type="range" id="minDuration" class="range-input" min="0" max="3600" value="0" oninput="updateRange('duration')" />
        <input type="range" id="maxDuration" class="range-input" min="0" max="3600" value="3600" oninput="updateRange('duration')" />
      </div>
    </div>
    <div class="inline">
      <label style="width:100%;">Popolarit√† (0‚Äì100): <span class="range-value" id="popularityValue">0 - 100</span></label>
      <div class="range-wrapper">
        <input type="range" id="minPopularity" class="range-input" min="0" max="100" value="0" oninput="updateRange('popularity')" />
        <input type="range" id="maxPopularity" class="range-input" min="0" max="100" value="100" oninput="updateRange('popularity')" />
      </div>
    </div>
    <div>
      <label>üéµ Generi comuni:</label>
      <div id="genreList">
        <label><input type="checkbox" value="pop" /> Pop</label>
        <label><input type="checkbox" value="rock" /> Rock</label>
        <label><input type="checkbox" value="hip-hop" /> Hip-Hop</label>
        <label><input type="checkbox" value="classical" /> Classica</label>
        <label><input type="checkbox" value="acoustic" /> Acustico</label>
        <label><input type="checkbox" value="piano" /> Piano</label>
        <label><input type="checkbox" value="instrumental" /> Instrumental</label>
        <label><input type="checkbox" value="edm" /> EDM</label>
        <label><input type="checkbox" value="lofi" /> Lo-fi</label>
        <label><input type="checkbox" value="ambient" /> Ambient</label>
      </div>
      <div class="inline">
        <label>üé® Altri generi: <input type="text" id="customGenres" placeholder="trap, chill..." /></label>
      </div>
    </div>
  </details>

  <div class="section">
    <button onclick="startProcessing()">üéØ Avvia</button>
    <button onclick="createManualPlaylist()" id="createManualPlaylist" style="display:none;">üì• Crea da selezione</button>
  </div>

  <div class="section" id="trackSelection"></div>

  <script>
    let accessToken = '';
    let codeVerifier = '';
    const clientId = '162bcf77cc254ffaa8426ef1001c1f7f';
    const redirectUri = 'https://buub05.github.io/PlaylistFinder/';

    function updateRange(type) {
      const min = document.getElementById(`min${capitalize(type)}`).value;
      const max = document.getElementById(`max${capitalize(type)}`).value;
      document.getElementById(`${type}Value`).textContent = `${min} - ${max}`;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    async function login() {
      codeVerifier = generateRandomString(128);
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      localStorage.setItem('code_verifier', codeVerifier);

      const authUrl = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&scope=playlist-modify-public playlist-modify-private&redirect_uri=${encodeURIComponent(redirectUri)}&code_challenge_method=S256&code_challenge=${codeChallenge}`;
      window.location.href = authUrl;
    }

    async function handleRedirect() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (!code) return;

      codeVerifier = localStorage.getItem('code_verifier');
      const body = new URLSearchParams({
        grant_type: 'authorization_code',
        code,
        redirect_uri: redirectUri,
        client_id: clientId,
        code_verifier: codeVerifier
      });

      const res = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });
      const data = await res.json();
      accessToken = data.access_token;
      document.getElementById("loginStatus").textContent = accessToken ? "‚úÖ" : "‚ùå";
      window.history.replaceState({}, document.title, redirectUri);
    }

    function generateRandomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from(crypto.getRandomValues(new Uint8Array(length))).map(x => chars[x % chars.length]).join('');
    }

    async function generateCodeChallenge(codeVerifier) {
      const data = new TextEncoder().encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    function toggleMode() {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      document.getElementById("createManualPlaylist").style.display = mode === "manual" ? "inline-block" : "none";
    }

    handleRedirect();

    <script>
// Pulizia titolo traccia per ricerca originale
function cleanTitle(title) {
  return title.toLowerCase()
    .replace(/ÓÄÅ.*?ÓÄÅ|ÓÄÅ.*?ÓÄÅ/g, '')
    .replace(/remix|live|version|edit|feat\.?|acoustic|piano|instrumental/gi, '')
    .replace(/\s{2,}/g, ' ')
    .trim();
}

let selectedTracks = [];

async function startProcessing() {
  if (!accessToken) return alert("Devi eseguire il login prima");

  const playlistUrl = document.getElementById("playlistLink").value.trim();
  const playlistId = playlistUrl.includes("/playlist/") ? playlistUrl.split("/playlist/")[1].split("?")[0] : null;
  const mode = document.querySelector('input[name="mode"]:checked').value;
  const exclude = document.getElementById("excludeKeywords").value.toLowerCase().split(',').map(x => x.trim()).filter(Boolean);
  const include = document.getElementById("includeKeywords").value.toLowerCase().split(',').map(x => x.trim()).filter(Boolean);
  const minDur = parseInt(document.getElementById('minDuration').value);
  const maxDur = parseInt(document.getElementById('maxDuration').value);
  const minPop = parseInt(document.getElementById('minPopularity').value);
  const maxPop = parseInt(document.getElementById('maxPopularity').value);

  const genres = Array.from(document.querySelectorAll('#genreList input:checked')).map(el => el.value);
  const customGenres = document.getElementById('customGenres').value.split(',').map(x => x.trim()).filter(Boolean);
  const allGenres = [...genres, ...customGenres];

  let allTracks = [], offset = 0;
  if (playlistId) {
    while (true) {
      const res = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=100&offset=${offset}`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const json = await res.json();
      if (!json.items) break;
      allTracks.push(...json.items);
      if (!json.next) break;
      offset += 100;
    }
  }

  const uris = [];
  selectedTracks = [];

  for (const item of allTracks) {
    const name = cleanTitle(item.track.name);
    const query = encodeURIComponent(name);
    const res = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track&limit=5`, {
      headers: { Authorization: `Bearer ${accessToken}` }
    });
    const json = await res.json();
    const candidates = (json.tracks.items || []).filter(track => {
      const tname = track.name.toLowerCase();
      if (exclude.some(k => tname.includes(k))) return false;
      if (include.length && !include.some(k => tname.includes(k))) return false;
      const dur = track.duration_ms / 1000;
      const pop = track.popularity;
      if (dur < minDur || dur > maxDur) return false;
      if (pop < minPop || pop > maxPop) return false;
      return true;
    });

    if (mode === "auto" && candidates[0]) {
      uris.push(candidates[0].uri);
    } else if (mode === "manual" && candidates.length > 0) {
      selectedTracks.push({ original: name, options: candidates });
    } else if (mode === "original" && candidates.length > 1) {
      // Salta il primo (remix), prendi il secondo come probabile originale
      uris.push(candidates[1].uri);
    }
  }

  if (mode === "manual") {
    renderManualSelection();
  } else {
    createPlaylist(uris);
  }
}

function renderManualSelection() {
  const container = document.getElementById("trackSelection");
  container.innerHTML = "<h3>üéµ Seleziona le versioni che vuoi includere</h3>";
  selectedTracks.forEach((track, index) => {
    const div = document.createElement("div");
    div.className = "track-option";
    div.innerHTML = `<strong>${track.original}</strong><br/>`;
    track.options.forEach(opt => {
      const radio = document.createElement("input");
      radio.type = "checkbox";
      radio.name = `track-${index}`;
      radio.value = opt.uri;
      const label = document.createElement("label");
      label.textContent = ` ${opt.name} - ${opt.artists.map(a => a.name).join(', ')}`;
      div.appendChild(radio);
      div.appendChild(label);
      div.appendChild(document.createElement("br"));
    });
    container.appendChild(div);
  });
}

async function createManualPlaylist() {
  const selected = Array.from(document.querySelectorAll("input[type=checkbox]:checked")).map(e => e.value);
  await createPlaylist(selected);
}

async function createPlaylist(uris) {
  const name = document.getElementById("playlistName").value.trim() || "Playlist_1";
  const user = await (await fetch('https://api.spotify.com/v1/me', {
    headers: { Authorization: `Bearer ${accessToken}` }
  })).json();

  const playlist = await (await fetch(`https://api.spotify.com/v1/users/${user.id}/playlists`, {
    method: 'POST',
    headers: {
      Authorization: `Bearer ${accessToken}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ name: name, public: false })
  })).json();

  for (let i = 0; i < uris.length; i += 100) {
    const chunk = uris.slice(i, i + 100);
    await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
      method: 'POST',
      headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
      body: JSON.stringify({ uris: chunk })
    });
  }

  alert("‚úÖ Playlist creata con successo!");
  document.getElementById("trackSelection").innerHTML = "";
}
</script>
   </script>
</body>
</html>
