<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, select, button, textarea {
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéß PlaylistFinder</h1>  <input type="text" id="playlistLink" placeholder="Link playlist Spotify (facoltativo)" style="width: 80%;" />
  <br/>
  <button onclick="login()">üîê Login con Spotify</button>  <script>
    const clientId = '162bcf77cc254ffaa8426ef1001c1f7f';
    const redirectUri = 'https://buub05.github.io/PlaylistFinder/';
    let codeVerifier = '';
    let accessToken = '';

    async function login() {
      codeVerifier = generateRandomString(128);
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      localStorage.setItem('code_verifier', codeVerifier);

      const authUrl = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&scope=playlist-modify-public playlist-modify-private&redirect_uri=${encodeURIComponent(redirectUri)}&code_challenge_method=S256&code_challenge=${codeChallenge}`;
      window.location.href = authUrl;
    }

    async function handleRedirect() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (!code) return;

      codeVerifier = localStorage.getItem('code_verifier');
      if (!codeVerifier) {
        alert("‚ö†Ô∏è Codice verifica mancante. Riprova il login.");
        return;
      }

      const body = new URLSearchParams({
        grant_type: 'authorization_code',
        code,
        redirect_uri: redirectUri,
        client_id: clientId,
        code_verifier: codeVerifier
      });

      try {
        const res = await fetch('https://accounts.spotify.com/api/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body
        });
        const data = await res.json();

        if (data.access_token) {
          accessToken = data.access_token;
          console.log("‚úÖ Access token ricevuto");
        } else {
          console.error("‚ùå Access token non ricevuto", data);
          alert("Errore durante l'autenticazione Spotify. Riprova.");
        }
      } catch (e) {
        console.error("Errore token exchange:", e);
        alert("Errore di rete. Controlla la connessione.");
      }

      // Ripulisci l'URL
      window.history.replaceState({}, document.title, redirectUri);
    }

    function generateRandomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from(crypto.getRandomValues(new Uint8Array(length))).map(x => chars[x % chars.length]).join('');
    }

    async function generateCodeChallenge(codeVerifier) {
      const data = new TextEncoder().encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    handleRedirect();
  </script></body>
</html>
