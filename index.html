<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      padding: 1rem;
      text-align: center;
    }

    input, select, button, textarea {
      margin: 0.4rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }

    details {
      background: #1e1e1e;
      border-radius: 8px;
      margin-top: 1rem;
      padding: 1rem;
    }

    summary {
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }

    .inline {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    .range-label {
      margin-top: 0.3rem;
    }

    #progressBarContainer {
      width: 100%;
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
      margin: 2rem auto 1rem auto;
      display: none;
    }

    #progressBar {
      height: 20px;
      background-color: #1db954;
      width: 0%;
    }

    .genre-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 0.3rem 1rem;
      justify-items: start;
      text-align: left;
      margin: 1rem auto;
      max-width: 100%;
    }

    .track-option {
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem auto;
      max-width: 800px;
      text-align: left;
    }

    @media screen and (max-width: 600px) {
      .inline {
        flex-direction: column;
        align-items: stretch;
      }

      input[type=range] {
        width: 100%;
      }

      .genre-grid {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
    }
  </style>
</head>
<body>
  <h1>üéß PlaylistFinder</h1>

  <div class="inline">
    <label><input type="radio" name="mode" value="auto" checked onchange="toggleMode()"> Automatica</label>
    <label><input type="radio" name="mode" value="manual" onchange="toggleMode()"> Manuale</label>
  </div>

  <input type="text" id="playlistLink" placeholder="Link playlist Spotify (facoltativo)" style="width: 90%;" />
  <br>
  <input type="text" id="playlistName" placeholder="Nome playlist" value="Playlist_1" style="width: 60%;" />
  <br>
  <button onclick="login()" id="loginBtn">üîê Login con Spotify</button>
  <span id="loginStatus">‚ùå</span>

  <details>
    <summary>üéöÔ∏è Filtri avanzati</summary>
    <div class="inline">
      <label>Escludi parole:<br><input type="text" id="excludeKeywords" placeholder="remix, live..."></label>
      <label>Includi parole:<br><input type="text" id="includeKeywords" placeholder="acoustic, piano..."></label>
    </div>
    <div class="inline">
      <div>
        <label>Durata (secondi):</label><br>
        <input type="range" id="minDuration" min="0" max="3600" value="0" oninput="updateLabels()">
        <input type="range" id="maxDuration" min="0" max="3600" value="3600" oninput="updateLabels()">
        <div class="range-label">Da <span id="durMin">0</span> a <span id="durMax">3600</span></div>
      </div>
      <div>
        <label>Popolarit√† (0-100):</label><br>
        <input type="range" id="minPopularity" min="0" max="100" value="0" oninput="updateLabels()">
        <input type="range" id="maxPopularity" min="0" max="100" value="100" oninput="updateLabels()">
        <div class="range-label">Da <span id="popMin">0</span> a <span id="popMax">100</span> <span title="0 = poco nota, 100 = molto popolare">‚ùì</span></div>
      </div>
    </div>

    <label>Generi:</label>
    <div class="genre-grid" id="genreList">
      <label><input type="checkbox" value="pop"> Pop</label>
      <label><input type="checkbox" value="rock"> Rock</label>
      <label><input type="checkbox" value="hip-hop"> Hip-Hop</label>
      <label><input type="checkbox" value="classical"> Classica</label>
      <label><input type="checkbox" value="acoustic"> Acustico</label>
      <label><input type="checkbox" value="piano"> Piano</label>
      <label><input type="checkbox" value="instrumental"> Instrumental</label>
      <label><input type="checkbox" value="edm"> EDM</label>
    </div>

    <label>Generi personalizzati:<br>
      <input type="text" id="customGenres" placeholder="es: lo-fi, trap..." style="width: 60%;">
    </label>
  </details>

  <div style="margin-top: 1.5rem">
    <button onclick="startProcessing()">üéØ Avvia</button>
    <button onclick="createManualPlaylist()" id="manualBtn" style="display:none;">‚úÖ Crea da selezione</button>
  </div>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <div id="trackSelection"></div>

  <script>

const clientId = '162bcf77cc254ffaa8426ef1001c1f7f';
const redirectUri = 'https://buub05.github.io/PlaylistFinder/';
let accessToken = '';
let codeVerifier = '';
let trackURIs = [];
let selectedTracks = [];

function updateLabels() {
  document.getElementById('durMin').textContent = document.getElementById('minDuration').value;
  document.getElementById('durMax').textContent = document.getElementById('maxDuration').value;
  document.getElementById('popMin').textContent = document.getElementById('minPopularity').value;
  document.getElementById('popMax').textContent = document.getElementById('maxPopularity').value;
}

function toggleMode() {
  const mode = document.querySelector('input[name="mode"]:checked').value;
  document.getElementById('manualBtn').style.display = (mode === 'manual') ? 'inline-block' : 'none';
}

function generateRandomString(length) {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
  return Array.from(crypto.getRandomValues(new Uint8Array(length)))
              .map(x => chars[x % chars.length])
              .join('');
}

async function generateCodeChallenge(codeVerifier) {
  const data = new TextEncoder().encode(codeVerifier);
  const digest = await crypto.subtle.digest('SHA-256', data);
  return btoa(String.fromCharCode(...new Uint8Array(digest)))
    .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
}

async function login() {
  codeVerifier = generateRandomString(128);
  const codeChallenge = await generateCodeChallenge(codeVerifier);
  localStorage.setItem('code_verifier', codeVerifier);
  const authUrl = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&scope=playlist-modify-private playlist-modify-public&redirect_uri=${encodeURIComponent(redirectUri)}&code_challenge_method=S256&code_challenge=${codeChallenge}`;
  window.location.href = authUrl;
}

async function handleRedirect() {
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  if (!code) return;

  codeVerifier = localStorage.getItem('code_verifier');
  const body = new URLSearchParams({
    grant_type: 'authorization_code',
    code,
    redirect_uri: redirectUri,
    client_id: clientId,
    code_verifier: codeVerifier
  });

  const response = await fetch('https://accounts.spotify.com/api/token', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body
  });

  const data = await response.json();
  accessToken = data.access_token;
  if (accessToken) {
    document.getElementById('loginStatus').textContent = '‚úÖ';
    document.getElementById('loginBtn').disabled = true;
  }
  window.history.replaceState({}, document.title, redirectUri);
}
handleRedirect();

function cleanTitle(title) {
  return title.toLowerCase()
    .replace(/\(.*?\)|\[.*?\]/g, '')
    .replace(/remix|live|edit|feat\.?|acoustic|piano|instrumental/gi, '')
    .replace(/\s{2,}/g, ' ')
    .trim();
}

async function startProcessing() {
  if (!accessToken) return alert("üîê Devi accedere a Spotify prima.");
  const playlistUrl = document.getElementById("playlistLink").value.trim();
  const playlistId = playlistUrl.includes("/playlist/") ? playlistUrl.split("/playlist/")[1].split("?")[0] : null;
  const name = document.getElementById("playlistName").value.trim() || "Playlist_1";
  const exclude = document.getElementById("excludeKeywords").value.toLowerCase().split(',').map(x => x.trim());
  const include = document.getElementById("includeKeywords").value.toLowerCase().split(',').map(x => x.trim());
  const minDur = +document.getElementById("minDuration").value;
  const maxDur = +document.getElementById("maxDuration").value;
  const minPop = +document.getElementById("minPopularity").value;
  const maxPop = +document.getElementById("maxPopularity").value;
  const genres = [...document.querySelectorAll('#genreList input:checked')].map(e => e.value);
  const custom = document.getElementById("customGenres").value.split(',').map(x => x.trim()).filter(Boolean);
  const mode = document.querySelector('input[name="mode"]:checked').value;

  let allTracks = [], offset = 0;
  if (playlistId) {
    while (true) {
      const res = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=100&offset=${offset}`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const json = await res.json();
      if (!json.items) break;
      allTracks.push(...json.items);
      if (!json.next) break;
      offset += 100;
    }
  }

  trackURIs = [];
  selectedTracks = [];
  const progress = document.getElementById("progressBar");
  document.getElementById("progressBarContainer").style.display = "block";

  for (let i = 0; i < allTracks.length; i++) {
    const originalTrack = allTracks[i];
    const clean = cleanTitle(originalTrack.track.name);
    const query = encodeURIComponent(clean);
    const res = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track&limit=5`, {
      headers: { Authorization: `Bearer ${accessToken}` }
    });
    const json = await res.json();
    const found = (json.tracks.items || []).filter(track => {
      const title = track.name.toLowerCase();
      const duration = track.duration_ms / 1000;
      const pop = track.popularity;
      if (exclude.some(k => title.includes(k))) return false;
      if (include.length && !include.some(k => title.includes(k))) return false;
      if (duration < minDur || duration > maxDur) return false;
      if (pop < minPop || pop > maxPop) return false;
      return true;
    });

    if (mode === "auto" && found[0]) {
      trackURIs.push(found[0].uri);
    } else if (mode === "manual" && found.length) {
      selectedTracks.push({ original: originalTrack.track.name, options: found });
    }

    progress.style.width = `${((i + 1) / allTracks.length) * 100}%`;
  }

  if (mode === "auto") {
    await createPlaylist(trackURIs, name);
  } else {
    renderManualSelection();
  }
}

function renderManualSelection() {
  const container = document.getElementById("trackSelection");
  container.innerHTML = "<h3>üéµ Seleziona le versioni corrette</h3>";
  selectedTracks.forEach((track, idx) => {
    const div = document.createElement("div");
    div.className = "track-option";
    const title = document.createElement("p");
    title.textContent = `Originale: ${track.original}`;
    div.appendChild(title);
    track.options.forEach(opt => {
      const radio = document.createElement("input");
      radio.type = "radio";
      radio.name = `track-${idx}`;
      radio.value = opt.uri;
      const label = document.createElement("label");
      label.textContent = ` ${opt.name} - ${opt.artists.map(a => a.name).join(", ")}`;
      div.appendChild(radio);
      div.appendChild(label);
      div.appendChild(document.createElement("br"));
    });
    container.appendChild(div);
  });
}

async function createManualPlaylist() {
  const selected = Array.from(document.querySelectorAll("input[type=radio]:checked")).map(el => el.value);
  const name = document.getElementById("playlistName").value.trim() || "Playlist_1";
  await createPlaylist(selected, name);
}

async function createPlaylist(tracks, name) {
  const user = await fetch('https://api.spotify.com/v1/me', {
    headers: { Authorization: `Bearer ${accessToken}` }
  }).then(r => r.json());

  const playlist = await fetch(`https://api.spotify.com/v1/users/${user.id}/playlists`, {
    method: 'POST',
    headers: {
      Authorization: `Bearer ${accessToken}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ name, public: false })
  }).then(r => r.json());

  for (let i = 0; i < tracks.length; i += 100) {
    const chunk = tracks.slice(i, i + 100);
    await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
      method: 'POST',
      headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
      body: JSON.stringify({ uris: chunk })
    });
  }

  alert("‚úÖ Playlist creata!");
}
  </script>
</body>
</html>
