<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, select, button, textarea {
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }
    .inline {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .genre-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.3rem 1rem;
      justify-items: start;
      text-align: left;
      margin: 1rem auto;
      max-width: 400px;
    }
    details {
      background: #1e1e1e;
      border-radius: 8px;
      margin-top: 1rem;
      padding: 1rem;
    }
    summary {
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }
    #trackSelection {
      margin-top: 2rem;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .track-option {
      background-color: #1e1e1e;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    input[type=range]::-webkit-slider-thumb {
      background: #1db954;
    }
    input[type=range]::-moz-range-thumb {
      background: #1db954;
    }
  </style>
</head>
<body>
  <h1>üéß PlaylistFinder</h1>  <div class="inline">
    <button onclick="login()">üîê Login con Spotify</button>
    <span id="loginStatus" style="font-size: 1.5rem; margin-left: 0.5rem;">‚ùå</span>
  </div>  <div class="inline" id="playlistLinks">
    <input type="text" class="playlist-input" placeholder="Link playlist Spotify" style="width: 60%;" />
    <button onclick="addPlaylistInput()">‚ûï</button>
  </div>  <div class="inline">
    <label>Nome: <input type="text" id="playlistName" value="Playlist_1" /></label>
  </div>  <div class="inline">
    <label><input type="radio" name="mode" value="auto" checked onchange="toggleMode('auto')" /> Automatica</label>
    <label><input type="radio" name="mode" value="manual" onchange="toggleMode('manual')" /> Manuale</label>
    <label><input type="radio" name="mode" value="original" onchange="toggleMode('original')" /> Originale</label>
    <label><input type="radio" name="mode" value="new" onchange="toggleMode('new')" /> Nuova</label>
  </div>  <details>
    <summary>Filtri</summary>
    <div class="inline">
      <label>Parole incluse:
        <input type="text" id="includeWords" placeholder="acoustic, piano..." />
      </label>
      <label>Parole escluse:
        <input type="text" id="excludeWords" placeholder="remix, live..." />
      </label>
    </div><div class="inline">
  <label>Durata (sec):</label>
  <div style="display: flex; flex-direction: column;">
    <input type="range" min="0" max="3600" value="0" id="duration-min" oninput="updateSliderDisplay('duration')" />
    <input type="range" min="0" max="3600" value="3600" id="duration-max" oninput="updateSliderDisplay('duration')" />
    <span id="duration-display">0 - 3600</span>
  </div>
</div>

<div class="inline">
  <label>Popolarit√†:</label>
  <div style="display: flex; flex-direction: column;">
    <input type="range" min="0" max="100" value="0" id="popularity-min" oninput="updateSliderDisplay('popularity')" />
    <input type="range" min="0" max="100" value="100" id="popularity-max" oninput="updateSliderDisplay('popularity')" />
    <span id="popularity-display">0 - 100</span>
  </div>
</div>

<div class="inline">
  <label>Generi:</label>
  <div class="genre-grid" id="genreList">
    <label><input type="checkbox" value="pop" /> Pop</label>
    <label><input type="checkbox" value="rock" /> Rock</label>
    <label><input type="checkbox" value="hip-hop" /> Hip-Hop</label>
    <label><input type="checkbox" value="classical" /> Classica</label>
    <label><input type="checkbox" value="acoustic" /> Acustico</label>
    <label><input type="checkbox" value="piano" /> Piano</label>
    <label><input type="checkbox" value="instrumental" /> Instrumental</label>
    <label><input type="checkbox" value="edm" /> EDM</label>
  </div>
  <input type="text" id="customGenres" placeholder="Altri generi separati da virgola" style="margin-top: 0.5rem; width: 80%;" />
</div>

  </details>  <div class="inline" style="margin-top: 2rem;">
    <button onclick="startProcessing()">üéØ Trova brani</button>
    <button onclick="createManualPlaylist()" id="createManualPlaylist" style="display:none;">üì• Crea da selezione</button>
  </div>  <div id="trackSelection"></div>
  <!-- SCRIPT da incollare separatamente o in un blocco <script src="script.js"></script> -->
  
</body>
</html>
