<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    /* --- Main layout and Spotify style --- */
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, select, button, textarea {
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }
    details {
      background: #1e1e1e;
      border-radius: 8px;
      margin-top: 1rem;
      padding: 1rem;
    }
    summary {
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }
    .inline {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .input-block, .slider-block {
      margin-bottom: 1rem;
    }
    /* --- Simple slider style (no colored bar, only base track) --- */
    .range-slider {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      margin: 0 auto;
    }
    .range-slider input[type="range"] {
      width: 100%;
      margin: 0.3em 0;
      accent-color: #1db954;
      /* For Chrome, makes the thumb green */
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    /* --- Genre checkbox grid --- */
    .genre-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.3rem 1rem;
      justify-items: start;
      text-align: left;
      margin: 1rem auto;
      max-width: 400px;
    }
    #progressBarContainer {
      width: 80%;
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
      margin: 2rem auto 1rem auto;
      display: none;
    }
    #progressBar {
      height: 20px;
      background-color: #1db954;
      width: 0%;
    }
    #trackSelection {
      margin-top: 2rem;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .track-option {
      background-color: #1e1e1e;
      border-radius: 6px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 500px;
    }
    @media(max-width: 600px) {
      input, select, button, textarea {
        width: 100% !important;
      }
      .range-slider {
        width: 100% !important;
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üéß PlaylistFinder</h1>
  <button onclick="login()">üîê Login con Spotify</button>
  <span id="loginStatus" class="status-icon">‚ùå Login non effettuato</span>
  <input type="text" id="playlistName" placeholder="Nome playlist" value="Playlist_1" style="width: 80%; margin-top: 0.5rem;" />
  <br/>
  <!-- Back to single-link input -->
  <input type="text" id="playlistLink" placeholder="Link playlist Spotify (facoltativo)" style="width: 80%;" />
  <br/>

  <!-- Mode selection -->
  <div style="margin-top: 1rem">
    <label><input type="radio" name="mode" value="auto" checked> Auto</label>
    <label><input type="radio" name="mode" value="manual"> Manual</label>
    <label><input type="radio" name="mode" value="original"> Original</label>
    <label><input type="radio" name="mode" value="filtered"> Filtered</label>
  </div>

  <!-- Advanced filters -->
  <details>
    <summary>üéöÔ∏è Filtri avanzati</summary>
    <div class="inline">
      <label>Escludi parole: <input type="text" id="excludeKeywords" placeholder="remix, live..." /></label>
      <label>Includi parole: <input type="text" id="includeKeywords" placeholder="acoustic, piano..." /></label>
    </div>
    <!-- Durata: 2 slider separati -->
    <div class="slider-block">
      <label>Durata (secondi): <span id="durationLabel"></span></label>
      <div class="range-slider">
        <input type="range" id="durationMin" min="0" max="3600" value="0" step="1">
        <input type="range" id="durationMax" min="0" max="3600" value="3600" step="1">
      </div>
    </div>
    <!-- Popolarit√†: 2 slider separati -->
    <div class="slider-block">
      <label>Popolarit√†: <span id="popularityLabel"></span></label>
      <div class="range-slider">
        <input type="range" id="popMin" min="0" max="100" value="0" step="1">
        <input type="range" id="popMax" min="0" max="100" value="100" step="1">
      </div>
    </div>
    <div class="inline">
      <label>Generi:</label>
      <div class="genre-grid" id="genreList">
        <label><input type="checkbox" value="pop" /> Pop</label>
        <label><input type="checkbox" value="rock" /> Rock</label>
        <label><input type="checkbox" value="hip-hop" /> Hip-Hop</label>
        <label><input type="checkbox" value="classical" /> Classica</label>
        <label><input type="checkbox" value="acoustic" /> Acustico</label>
        <label><input type="checkbox" value="piano" /> Piano</label>
        <label><input type="checkbox" value="instrumental" /> Instrumental</label>
        <label><input type="checkbox" value="edm" /> EDM</label>
        <label><input type="checkbox" value="indie" /> Indie</label>
        <label><input type="checkbox" value="trap" /> Trap</label>
      </div>
    </div>
    <div class="inline">
      <label>Altro: <input type="text" id="customGenres" placeholder="es: funky, soul..." /></label>
    </div>
  </details>

  <div style="margin-top: 2rem">
    <button onclick="startProcessing()">üéØ Trova brani originali</button>
    <button onclick="createManualPlaylist()" id="createManualPlaylist" style="display:none">üì• Crea da selezione</button>
    <button onclick="exportCSV()">üìÑ Esporta CSV</button>
  </div>

  <div id="progressBarContainer"><div id="progressBar"></div></div>
  <div id="trackSelection"></div>

<script>
    // ---- SPOTIFY LOGIN CODE (uguale a prima) ----
    const clientId = '162bcf77cc254ffaa8426ef1001c1f7f';
    const redirectUri = 'https://buub05.github.io/PlaylistFinder/';
    let codeVerifier = '';
    let accessToken = '';

    async function login() {
      codeVerifier = generateRandomString(128);
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      localStorage.setItem('code_verifier', codeVerifier);
      const authUrl = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&scope=playlist-modify-public playlist-modify-private&redirect_uri=${encodeURIComponent(redirectUri)}&code_challenge_method=S256&code_challenge=${codeChallenge}`;
      window.location.href = authUrl;
    }
    async function handleRedirect() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (!code) return;
      codeVerifier = localStorage.getItem('code_verifier');
      const body = new URLSearchParams({
        grant_type: 'authorization_code',
        code,
        redirect_uri: redirectUri,
        client_id: clientId,
        code_verifier: codeVerifier
      });
      const res = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });
      const data = await res.json();
      accessToken = data.access_token;
      if (accessToken) {
        document.getElementById("loginStatus").textContent = "‚úÖ Login effettuato";
        document.getElementById("loginStatus").style.color = "lightgreen";
      }
      window.history.replaceState({}, document.title, redirectUri);
    }
    handleRedirect();
    function generateRandomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from(crypto.getRandomValues(new Uint8Array(length))).map(x => chars[x % chars.length]).join('');
    }
    async function generateCodeChallenge(codeVerifier) {
      const data = new TextEncoder().encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    // ---- SLIDER UPDATE LOGIC (original style, no overlap lock) ----
    const durationMin = document.getElementById('durationMin');
    const durationMax = document.getElementById('durationMax');
    const durationLabel = document.getElementById('durationLabel');
    const popMin = document.getElementById('popMin');
    const popMax = document.getElementById('popMax');
    const popularityLabel = document.getElementById('popularityLabel');

    function updateDurationSlider() {
      let min = parseInt(durationMin.value);
      let max = parseInt(durationMax.value);
      // Sliders stay independent, but label always shows min/max in order
      if (min > max) [min, max] = [max, min];
      durationLabel.textContent = `${min} - ${max}`;
    }
    function updatePopularitySlider() {
      let min = parseInt(popMin.value);
      let max = parseInt(popMax.value);
      if (min > max) [min, max] = [max, min];
      popularityLabel.textContent = `${min} - ${max}`;
    }
    durationMin.addEventListener('input', updateDurationSlider);
    durationMax.addEventListener('input', updateDurationSlider);
    popMin.addEventListener('input', updatePopularitySlider);
    popMax.addEventListener('input', updatePopularitySlider);
    updateDurationSlider();
    updatePopularitySlider();

    // ---- Mode: show/hide manual button ----
    function toggleAdvancedMode() {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      document.getElementById("createManualPlaylist").style.display = (mode === "manual") ? "inline-block" : "none";
    }
    document.querySelectorAll('input[name="mode"]').forEach(radio => {
      radio.addEventListener('change', toggleAdvancedMode);
    });
    toggleAdvancedMode();

    // ---- Progress bar animation ----
    function simulateProgressBar(duration = 5000) {
      const bar = document.getElementById("progressBar");
      const container = document.getElementById("progressBarContainer");
      container.style.display = "block";
      let start = Date.now();
      function update() {
        let progress = Math.min(1, (Date.now() - start) / duration);
        bar.style.width = (progress * 100) + "%";
        if (progress < 1) requestAnimationFrame(update);
      }
      update();
    }

    // ---- Clean title for searching ----
    function cleanTitle(title) {
      return title.toLowerCase()
        .replace(/\(.*?\)|\[.*?\]/g, '')
        .replace(/remix|live|version|edit|feat\.?|acoustic|piano|instrumental/gi, '')
        .replace(/\s{2,}/g, ' ').trim();
    }

    // ---- MAIN: Single-link playlist processing ----
    async function startProcessing() {
      if (!accessToken) return alert('üîê Devi fare login prima.');
      const playlistUrl = document.getElementById('playlistLink').value.trim();
      const playlistName = document.getElementById('playlistName').value.trim() || 'Playlist_1';
      const playlistId = playlistUrl.includes('/playlist/') ? playlistUrl.split('/playlist/')[1].split('?')[0] : null;
      // Filters
      const exclude = document.getElementById('excludeKeywords').value.toLowerCase().split(',').map(s => s.trim()).filter(Boolean);
      const include = document.getElementById('includeKeywords').value.toLowerCase().split(',').map(s => s.trim()).filter(Boolean);
      let minDur = parseInt(durationMin.value);
      let maxDur = parseInt(durationMax.value);
      if (minDur > maxDur) [minDur, maxDur] = [maxDur, minDur];
      let minPop = parseInt(popMin.value);
      let maxPop = parseInt(popMax.value);
      if (minPop > maxPop) [minPop, maxPop] = [maxPop, minPop];
      const genres = Array.from(document.querySelectorAll('#genreList input:checked')).map(el => el.value);
      const customGenres = document.getElementById('customGenres').value.split(',').map(s => s.trim()).filter(Boolean);
      const allGenres = [...genres, ...customGenres];
      simulateProgressBar(6000);

      // --- Fetch tracks from playlist ---
      let allTracks = [], offset = 0;
      if (playlistId) {
        while (true) {
          const res = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=100&offset=${offset}`, {
            headers: { Authorization: `Bearer ${accessToken}` }
          });
          const json = await res.json();
          if (!json.items || json.items.length === 0) break;
          allTracks.push(...json.items);
          if (!json.next) break;
          offset += 100;
        }
      } else {
        return alert("Fornisci un link valido a una playlist.");
      }

      const results = [];
      const manualTracks = [];
      for (const item of allTracks) {
        if (!item.track) continue;
        const name = cleanTitle(item.track.name);
        const query = encodeURIComponent(name);
        const res = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track&limit=5`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const json = await res.json();
        const matches = (json.tracks.items || []).filter(track => {
          const tname = track.name.toLowerCase();
          if (exclude.some(k => tname && tname.includes(k))) return false;
          if (include.length && !include.some(k => tname && tname.includes(k))) return false;
          const dur = track.duration_ms / 1000;
          if (dur < minDur || dur > maxDur) return false;
          const pop = track.popularity;
          if (pop < minPop || pop > maxPop) return false;
          return true;
        });

        if (document.querySelector('input[name="mode"]:checked').value === "manual") {
          if (matches.length) manualTracks.push({ original: name, options: matches });
        } else {
          if (matches[0]) results.push(matches[0].uri);
        }
      }

      if (document.querySelector('input[name="mode"]:checked').value === "manual") {
        renderManualSelection(manualTracks);
        return;
      }

      // --- Create playlist and add tracks ---
      const user = await fetch('https://api.spotify.com/v1/me', {
        headers: { Authorization: `Bearer ${accessToken}` }
      }).then(r => r.json());
      const playlist = await fetch(`https://api.spotify.com/v1/users/${user.id}/playlists`, {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: playlistName, public: false })
      }).then(r => r.json());
      for (let i = 0; i < results.length; i += 100) {
        const chunk = results.slice(i, i + 100);
        await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
          method: 'POST',
          headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ uris: chunk })
        });
      }
      alert('‚úÖ Playlist creata con successo!');
    }

    // ---- Manual selection rendering ----
    function renderManualSelection(tracks) {
      const container = document.getElementById('trackSelection');
      container.innerHTML = "<h3>üéØ Seleziona i brani da includere</h3>";
      tracks.forEach((track, i) => {
        const div = document.createElement('div');
        div.className = 'track-option';
        const label = document.createElement('label');
        label.textContent = `üéµ ${track.original}`;
        div.appendChild(label);
        const select = document.createElement('select');
        select.id = `track-select-${i}`;
        track.options.forEach(opt => {
          const option = document.createElement('option');
          option.value = opt.uri;
          option.text = `${opt.name} - ${opt.artists.map(a => a.name).join(', ')}`;
          select.appendChild(option);
        });
        div.appendChild(select);
        container.appendChild(div);
      });
    }

    // ---- Create playlist from manual selection ----
    async function createManualPlaylist() {
      const selectedUris = Array.from(document.querySelectorAll('select')).map(sel => sel.value);
      const playlistName = document.getElementById('playlistName').value.trim() || 'Playlist_1';
      const user = await fetch('https://api.spotify.com/v1/me', {
        headers: { Authorization: `Bearer ${accessToken}` }
      }).then(r => r.json());
      const playlist = await fetch(`https://api.spotify.com/v1/users/${user.id}/playlists`, {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: playlistName, public: false })
      }).then(r => r.json());
      for (let i = 0; i < selectedUris.length; i += 100) {
        const chunk = selectedUris.slice(i, i + 100);
        await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
          method: 'POST',
          headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ uris: chunk })
        });
      }
      alert('‚úÖ Playlist creata con successo!');
    }

    // ---- Export CSV for manual selection ----
    function exportCSV() {
      const selects = document.querySelectorAll('select');
      if (!selects.length) return alert('‚õî Nessuna selezione trovata');
      const csv = Array.from(selects).map(sel => {
        const text = sel.options[sel.selectedIndex].text;
        const uri = sel.value;
        return `"${text}","${uri}"`;
      }).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'playlist.csv';
      a.click();
    }
</script>
</body>
</html>
