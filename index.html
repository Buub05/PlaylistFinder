<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlaylistFinder</title>
  <style>
    body { background:#121212; color:white; font-family:sans-serif; margin:0; padding:1rem; text-align:center; }
    .row { display:flex; justify-content:center; align-items:center; gap:0.5rem; flex-wrap:wrap; margin-bottom:1rem; }
    button { background:#1db954; color:white; border:none; border-radius:6px; padding:0.6rem 1rem; cursor:pointer; font-size:1rem; }
    #loginStatus { font-size:1.5rem; color:#1db954; }
    input[type=text] { background:#1e1e1e; color:white; border:none; border-radius:6px; padding:0.6rem; font-size:1rem; }
    .range-container { display:inline-block; text-align:center; margin:1.5rem auto; }
    .range-values { display:flex; justify-content:space-between; width:260px; color:#1db954; font-size:0.9rem; margin-bottom:0.3rem; margin:auto; }
    .dual-range { position:relative; width:260px; height:30px; margin:auto; }
    .dual-range input[type=range] {
      position:absolute; width:100%; pointer-events:none; background:transparent; -webkit-appearance:none; height:8px; top:11px;
    }
    .dual-range input[type=range]::-webkit-slider-thumb {
      pointer-events:all; width:16px; height:16px; background:#1db954; border-radius:50%; border:none; -webkit-appearance:none;
    }
    .dual-range .track { position:absolute; height:8px; background:#1db954; border-radius:4px; top:11px; z-index:-1; }
    .dropdown { display:inline-block; margin:1rem; position:relative; }
    .dropdown-content {
      display:none; position:absolute; bottom:100%; left:50%; transform:translateX(-50%);
      background:#1e1e1e; width:340px; padding:1rem; border-radius:6px; max-height:300px; overflow-y:auto; text-align:left; z-index:10;
    }
    .dropdown:hover .dropdown-content { display:block; }
    .genre-grid { display:grid; grid-template-columns:1fr 1fr; gap:0.3rem 1rem; }
    .genre-grid input[type=checkbox] { accent-color:#1db954; }
  </style>
</head>
<body>
  <h1>üéß PlaylistFinder</h1>
  <div class="row">
    <button onclick="login()">üîê Login Spotify</button><span id="loginStatus">‚ùå</span>
  </div>
  <div class="row">
    <input type="text" id="playlistLink" placeholder="Link playlist Spotify" style="width:280px;" />
  </div>

  <!-- Durata Slider -->
  <div class="range-container">
    <div class="range-values">
      <span id="durationMin">0s</span><span id="durationMax">3600s</span>
    </div>
    <div class="dual-range">
      <div class="track" id="durationTrack"></div>
      <input type="range" id="minDuration" min="0" max="3600" value="0" oninput="updateDuration()" />
      <input type="range" id="maxDuration" min="0" max="3600" value="3600" oninput="updateDuration()" />
    </div>
  </div>

  <!-- Popolarit√† Slider -->
  <div class="range-container">
    <div class="range-values">
      <span id="popMin">0</span><span id="popMax">100</span>
    </div>
    <div class="dual-range">
      <div class="track" id="popTrack"></div>
      <input type="range" id="minPop" min="0" max="100" value="0" oninput="updatePop()" />
      <input type="range" id="maxPop" min="0" max="100" value="100" oninput="updatePop()" />
    </div>
  </div>

  <!-- Menu generi -->
  <div class="dropdown">
    <button>üéº Filtra per genere</button>
    <div class="dropdown-content">
      <div class="genre-grid" id="genreList">
        <label><input type="checkbox" value="pop"> Pop</label>
        <label><input type="checkbox" value="rock"> Rock</label>
        <label><input type="checkbox" value="hip-hop"> Hip-Hop</label>
        <label><input type="checkbox" value="classical"> Classica</label>
        <label><input type="checkbox" value="acoustic"> Acustico</label>
        <label><input type="checkbox" value="jazz"> Jazz</label>
        <label><input type="checkbox" value="edm"> EDM</label>
        <label><input type="checkbox" value="lofi"> Lo-Fi</label>
      </div>
      <input type="text" id="customGenres" placeholder="Altri generi..." style="width:100%; margin-top:0.6rem;" />
    </div>
  </div>
  <!-- Qui parte la PARTE 2: JavaScript -->
