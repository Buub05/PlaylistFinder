<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      padding: 1rem;
      text-align: center;
    }

    .flex-row {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }

    input, select, button, textarea {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }

    .login-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .tick {
      font-size: 1.5rem;
      color: limegreen;
    }

    .link-group {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }

    #playlistLinks input {
      width: 60%;
    }

    .mode-group {
      margin-top: 1rem;
    }

    .mode-group label {
      margin-right: 0.8rem;
    }

    .range-slider {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .range-slider input[type=range] {
      appearance: none;
      width: 160px;
      height: 6px;
      background: #333;
      border-radius: 4px;
      outline: none;
      -webkit-appearance: none;
    }

    .range-slider input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #1db954;
      border-radius: 50%;
      cursor: pointer;
    }

    .range-slider span {
      min-width: 60px;
      display: inline-block;
    }

    .dropdown {
      display: inline-block;
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      min-width: 250px;
      max-height: 220px;
      overflow-y: auto;
      bottom: 100%;
      transform: translateY(-0.5rem);
      left: 50%;
      transform: translateX(-50%) translateY(-0.5rem);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .genre-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.3rem 1rem;
      justify-items: start;
      text-align: left;
    }

    .dropdown input[type=text] {
      margin-top: 0.5rem;
      width: 100%;
    }

    #progressBarContainer {
      width: 80%;
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
      margin: 2rem auto 1rem auto;
      display: none;
    }

    #progressBar {
      height: 20px;
      background-color: #1db954;
      width: 0%;
    }

    #trackSelection {
      margin-top: 2rem;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .track-option {
      background-color: #1e1e1e;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .control-section {
      margin-top: 2rem;
    }

  </style>
</head>
<body>
  <h1>üéß PlaylistFinder</h1>

  <div class="login-row">
    <button onclick="login()">üîê Login con Spotify</button>
    <span id="loginStatus">‚ùå</span>
  </div>

  <div class="link-group" id="playlistLinks">
    <input type="text" placeholder="Link playlist Spotify" class="playlistLinkInput" />
    <button onclick="addPlaylistInput()">‚ûï Aggiungi link</button>
  </div>

  <div class="mode-group">
    <label><input type="radio" name="mode" value="auto" checked onchange="toggleAdvancedMode()" /> Automatica</label>
    <label><input type="radio" name="mode" value="manual" onchange="toggleAdvancedMode()" /> Manuale</label>
    <label><input type="radio" name="mode" value="original" onchange="toggleAdvancedMode()" /> Brani Originali</label>
    <label><input type="radio" name="mode" value="filtered" onchange="toggleAdvancedMode()" /> Nuova con Filtri</label>
  </div>

  <div class="flex-row">
    <label for="playlistName">Nome:</label>
    <input type="text" id="playlistName" placeholder="Playlist_1" value="Playlist_1" />
  </div>

  <div class="range-slider">
    <span>Durata (s):</span>
    <input type="range" min="0" max="3600" value="0" id="minDuration" oninput="updateDurationLabel()" />
    <input type="range" min="0" max="3600" value="3600" id="maxDuration" oninput="updateDurationLabel()" />
    <span id="durationLabel">0 - 3600</span>
  </div>

  <div class="range-slider">
    <span>Popolarit√†:</span>
    <input type="range" min="0" max="100" value="0" id="minPopularity" oninput="updatePopularityLabel()" />
    <input type="range" min="0" max="100" value="100" id="maxPopularity" oninput="updatePopularityLabel()" />
    <span id="popularityLabel">0 - 100</span>
  </div>

  <div class="flex-row">
    <div class="dropdown">
      <button>üéµ Filtra per genere</button>
      <div class="dropdown-content">
        <div class="genre-grid" id="genreList">
          <label><input type="checkbox" value="pop" /> Pop</label>
          <label><input type="checkbox" value="rock" /> Rock</label>
          <label><input type="checkbox" value="hip-hop" /> Hip-Hop</label>
          <label><input type="checkbox" value="classical" /> Classica</label>
          <label><input type="checkbox" value="acoustic" /> Acustico</label>
          <label><input type="checkbox" value="piano" /> Piano</label>
          <label><input type="checkbox" value="instrumental" /> Instrumental</label>
          <label><input type="checkbox" value="edm" /> EDM</label>
        </div>
        <input type="text" id="customGenres" placeholder="Altri generi separati da virgola" />
      </div>
    </div>
  </div>

  <div class="control-section">
    <button onclick="startProcessing()">üéØ Avvia</button>
    <button onclick="createManualPlaylist()" id="createManualPlaylist" style="display:none">üì• Crea da selezione</button>
    <button onclick="exportCSV()">üìÑ Esporta CSV</button>
  </div>

  <div id="progressBarContainer"><div id="progressBar"></div></div>
  <div id="trackSelection"></div>
