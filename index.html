<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Playlist Finder</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    button {
      background-color: #1db954;
      color: white;
      font-size: 1rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 1rem;
    }
    input {
      width: 90%;
      padding: 0.6rem;
      margin-top: 1rem;
    }
    pre {
      background: #1e1e1e;
      padding: 1rem;
      text-align: left;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üîê Login con Spotify</h1>
  <button onclick="login()">Login con Spotify</button>
  <pre id="tokenOutput">üîÉ In attesa di login...</pre>

  <div id="playlist-tools" style="margin-top: 2rem;">
    <h2>üéµ Analizza una playlist modificata</h2>
    <input type="text" id="playlistLink" placeholder="Incolla qui il link della playlist" />
    <br />
    <button onclick="fetchPlaylist()">Trova originali</button>
  </div>

  <script>
    const clientId = "162bcf77cc254ffaa8426ef1001c1f7f";
    const redirectUri = "https://buub05.github.io/PlaylistFinder/";
    const scope = "playlist-read-private playlist-modify-private playlist-modify-public";

    async function generateCodeVerifier(length = 128) {
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let verifier = '';
      for (let i = 0; i < length; i++) {
        verifier += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return verifier;
    }

    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function login() {
      const verifier = await generateCodeVerifier();
      const challenge = await generateCodeChallenge(verifier);
      localStorage.setItem("code_verifier", verifier);

      const url = "https://accounts.spotify.com/authorize" +
        `?client_id=${clientId}` +
        `&response_type=code` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&code_challenge_method=S256` +
        `&code_challenge=${challenge}` +
        `&scope=${encodeURIComponent(scope)}`;

      window.location.href = url;
    }

    async function handleRedirect() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (!code) return;

      const verifier = localStorage.getItem("code_verifier");

      const body = new URLSearchParams({
        grant_type: "authorization_code",
        code,
        redirect_uri: redirectUri,
        client_id: clientId,
        code_verifier: verifier
      });

      try {
        const response = await fetch("https://accounts.spotify.com/api/token", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body
        });
        const data = await response.json();
        document.getElementById("tokenOutput").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("tokenOutput").textContent = "‚ùå Errore durante il recupero del token.";
      }
    }

    async function fetchPlaylist() {
      const tokenOutput = document.getElementById("tokenOutput").textContent;
      let tokenData;
      try {
        tokenData = JSON.parse(tokenOutput);
      } catch (e) {
        alert("Devi prima effettuare il login.");
        return;
      }
      const accessToken = tokenData.access_token;
      if (!accessToken) {
        alert("Token non trovato. Fai login.");
        return;
      }

      const playlistUrl = document.getElementById("playlistLink").value.trim();
      const match = playlistUrl.match(/playlist\/([a-zA-Z0-9]+)/);
      if (!match) {
        alert("Link non valido.");
        return;
      }
      const playlistId = match[1];

      const response = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      });
      const data = await response.json();
      console.log("üéµ Tracce trovate:", data);
      alert(`üéß Tracce trovate: ${data.items.length}`);
    }

    window.onload = handleRedirect;
  </script>
</body>
</html>
