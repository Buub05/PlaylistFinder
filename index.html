<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input, button, select {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    input[type="text"], input[type="number"] {
      width: 220px;
    }

    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }

    button.danger {
      background-color: #c0392b;
    }

    .section {
      margin: 1.5rem 0;
    }

    .slider-container {
      margin-top: 0.8rem;
      text-align: left;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.3rem;
    }

    .range {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      background: #444;
      border-radius: 3px;
      outline: none;
      position: relative;
    }

    .range::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #1db954;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    .checkboxes {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      text-align: left;
      max-width: 400px;
      margin: 1rem auto;
    }

    details {
      background: #1e1e1e;
      border-radius: 6px;
      margin: 0.5rem auto;
      padding: 0.8rem 1rem;
      max-width: 500px;
      text-align: left;
    }

    summary {
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      color: #1db954;
    }

    #addLinkBtn {
      background-color: #2ecc71;
    }

    .mode-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .bottom-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    #loginStatus {
      font-size: 1.3rem;
      margin-left: 0.3rem;
    }

    #trackSelection {
      margin-top: 2rem;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .track-option {
      background-color: #1e1e1e;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    select {
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>üéß PlaylistFinder</h1>

  <!-- LOGIN SECTION -->
  <div class="row">
    <button onclick="login()" id="loginBtn">üîê Login con Spotify</button>
    <span id="loginStatus">‚ùå</span>
  </div>

  <!-- PLAYLIST LINKS -->
  <div class="row">
    <input type="text" id="playlistLink0" placeholder="Link playlist Spotify" />
    <button id="addLinkBtn" onclick="addPlaylistInput()">‚ûï Aggiungi link</button>
  </div>
  <div id="additionalLinks"></div>

  <!-- MODALIT√Ä -->
  <div class="mode-group">
    <label><input type="radio" name="mode" value="auto" checked /> Automatica</label>
    <label><input type="radio" name="mode" value="manual" /> Manuale</label>
    <label><input type="radio" name="mode" value="original" /> Brani Originali</label>
    <label><input type="radio" name="mode" value="filters" /> Nuova con Filtri</label>
  </div>

  <!-- NOME PLAYLIST -->
  <div class="row">
    <label for="playlistName">Nome:</label>
    <input type="text" id="playlistName" value="Playlist_1" />
  </div>

  <!-- DURATA -->
  <div class="slider-container">
    <div class="slider-label">
      <label>Durata (sec):</label>
      <span id="durationRangeLabel">0 - 3600</span>
    </div>
    <input type="range" class="range" id="minDuration" min="0" max="3600" value="0" oninput="updateRangeLabels()" />
    <input type="range" class="range" id="maxDuration" min="0" max="3600" value="3600" oninput="updateRangeLabels()" />
  </div>

  <!-- POPOLARIT√Ä -->
  <div class="slider-container">
    <div class="slider-label">
      <label>Popolarit√† (0-100):</label>
      <span id="popularityRangeLabel">0 - 100</span>
    </div>
    <input type="range" class="range" id="minPopularity" min="0" max="100" value="0" oninput="updateRangeLabels()" />
    <input type="range" class="range" id="maxPopularity" min="0" max="100" value="100" oninput="updateRangeLabels()" />
  </div>

  <!-- FILTRI AVANZATI -->
  <details>
    <summary>üéõÔ∏è Filtri Avanzati</summary>

    <details>
      <summary>üõë Escludi parole</summary>
      <input type="text" id="excludeKeywords" placeholder="remix, live..." />
    </details>

    <details>
      <summary>‚úÖ Includi parole</summary>
      <input type="text" id="includeKeywords" placeholder="acoustic, piano..." />
    </details>

    <details>
      <summary>üéß Generi comuni</summary>
      <div class="checkboxes" id="genreList">
        <label><input type="checkbox" value="pop" /> Pop</label>
        <label><input type="checkbox" value="rock" /> Rock</label>
        <label><input type="checkbox" value="hip-hop" /> Hip-Hop</label>
        <label><input type="checkbox" value="classical" /> Classica</label>
        <label><input type="checkbox" value="acoustic" /> Acustico</label>
        <label><input type="checkbox" value="piano" /> Piano</label>
        <label><input type="checkbox" value="instrumental" /> Instrumental</label>
        <label><input type="checkbox" value="edm" /> EDM</label>
      </div>
    </details>

    <details>
      <summary>‚ûï Generi personalizzati</summary>
      <input type="text" id="customGenres" placeholder="es: indie, lo-fi..." />
    </details>
  </details>

  <!-- ACTION BUTTONS -->
  <div class="bottom-buttons">
    <button onclick="startProcessing()">üéØ Avvia</button>
    <button onclick="exportCSV()">üìÑ Esporta CSV</button>
  </div>

  <!-- AREA TRACK SELECTION (manual mode) -->
  <div id="trackSelection"></div>
