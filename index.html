<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    body { background-color: #121212; color: white; font-family: sans-serif; padding: 2rem; text-align: center; }
    input, select, button, textarea { margin: 0.5rem; padding: 0.6rem; font-size: 1rem; border-radius: 6px; border: none; }
    button { background-color: #1db954; color: white; cursor: pointer; }
    details { background: #1e1e1e; border-radius: 8px; margin-top: 1rem; padding: 1rem; text-align: left; }
    summary { font-size: 1.2rem; font-weight: bold; cursor: pointer; margin-bottom: 1rem; }
    .inline { display: flex; align-items: center; justify-content: center; gap: 1rem; flex-wrap: wrap; }
    #progressBarContainer { width: 80%; background-color: #333; border-radius: 8px; overflow: hidden; margin: 2rem auto 1rem auto; display: none; }
    #progressBar { height: 20px; background-color: #1db954; width: 0%; transition: width 0.2s; }
    .genre-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.3rem 1rem; justify-items: start; text-align: left; margin: 1rem auto; max-width: 400px; }
    .tooltip { position: relative; display: inline-block; cursor: pointer; }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 220px;
      background-color: #555;
      color: #fff;
      text-align: left;
      border-radius: 6px;
      padding: 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -110px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }
    #trackSelection { text-align: left; max-width: 600px; margin: 2rem auto; }
    #trackSelection label { display: block; margin: 0.3rem 0; }
    label span.unit { font-size: 0.9rem; color: #ccc; margin-left: 0.25rem; }
    .track-option { margin-bottom: 1rem; text-align: left; background-color: #1e1e1e; padding: 1rem; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>üéß PlaylistFinder</h1>
  <div>
    <label><input type="radio" name="mode" value="auto" checked onchange="toggleAdvancedMode()" /> Automatica</label>
    <label><input type="radio" name="mode" value="manual" onchange="toggleAdvancedMode()" /> Manuale</label>
  </div>
  <input type="text" id="playlistLink" placeholder="Link playlist Spotify (facoltativo)" style="width: 80%;" />
  <br/>
  <button onclick="login()">üîê Login con Spotify</button>  <details>
    <summary>üéöÔ∏è Filtri avanzati</summary><div class="inline">
  <label>Escludi parole: <input type="text" id="excludeKeywords" placeholder="remix, live..." /></label>
  <label>Includi parole: <input type="text" id="includeKeywords" placeholder="acoustic, piano..." /></label>
</div>

<div class="inline">
  <label>
    Durata <span class="unit">(secondi)</span>:
    <input type="range" id="minDuration" min="0" max="7200" value="0" oninput="updateDurationRange()">
    <input type="range" id="maxDuration" min="0" max="7200" value="7200" oninput="updateDurationRange()">
    <span id="durationRange">0 - 7200</span>
  </label>
</div>

<div class="inline">
  <label>
    Popolarit√† <span class="unit">(0-100)</span>:
    <input type="range" id="minPopularity" min="0" max="100" value="0" oninput="updatePopularityRange()">
    <input type="range" id="maxPopularity" min="0" max="100" value="100" oninput="updatePopularityRange()">
    <span id="popularityRange">0 - 100</span>
    <span class="tooltip">‚ùì
      <span class="tooltiptext">La popolarit√† √® un punteggio da 0 a 100 calcolato da Spotify in base a stream, salvataggi e tendenze. 100 = hit globale, 0 = poco noto.</span>
    </span>
  </label>
</div>

<div class="inline">
  <label>Generi:</label>
  <div class="genre-grid" id="genreList">
    <label><input type="checkbox" value="pop" /> Pop</label>
    <label><input type="checkbox" value="rock" /> Rock</label>
    <label><input type="checkbox" value="hip-hop" /> Hip-Hop</label>
    <label><input type="checkbox" value="r&b" /> R&B</label>
    <label><input type="checkbox" value="jazz" /> Jazz</label>
    <label><input type="checkbox" value="edm" /> EDM</label>
    <label><input type="checkbox" value="metal" /> Metal</label>
    <label><input type="checkbox" value="classical" /> Classica</label>
    <label><input type="checkbox" value="acoustic" /> Acustico</label>
    <label><input type="checkbox" value="indie" /> Indie</label>
  </div>
  <input type="text" id="customGenres" placeholder="Altri generi separati da virgola..." style="width: 80%;" />
</div>

  </details>  <div style="margin-top: 2rem">
    <button onclick="startProcessing()">üéØ Crea nuova playlist</button>
    <button id="createManualPlaylist" style="display: none;" onclick="createManualPlaylist()">üì• Crea playlist dai selezionati</button>
  </div>  <div id="progressBarContainer"><div id="progressBar"></div></div>
  <div id="trackSelection"></div>
  <div id="resultList"></div>  <script>
    function toggleAdvancedMode() {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      document.getElementById("createManualPlaylist").style.display = mode === "manual" ? "inline-block" : "none";
    }

    async function createManualPlaylist() {
      const selectedUris = Array.from(document.querySelectorAll('input.track-checkbox:checked')).map(el => el.value);
      if (!accessToken || selectedUris.length === 0) return alert("Nessun brano selezionato o login mancante.");

      const user = await (await fetch('https://api.spotify.com/v1/me', {
        headers: { Authorization: `Bearer ${accessToken}` }
      })).json();

      const playlist = await (await fetch(`https://api.spotify.com/v1/users/${user.id}/playlists`, {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: 'üéß Playlist Manuale', public: false })
      })).json();

      for (let i = 0; i < selectedUris.length; i += 100) {
        const chunk = selectedUris.slice(i, i + 100);
        await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
          method: 'POST',
          headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ uris: chunk })
        });
      }

      alert('‚úÖ Playlist manuale creata con successo!');
    }
  </script></body>
</html>
