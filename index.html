<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, select, button, textarea {
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }
    details {
      background: #1e1e1e;
      border-radius: 8px;
      margin-top: 1rem;
      padding: 1rem;
    }
    summary {
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }
    .inline {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    .range-wrapper {
      width: 300px;
      text-align: center;
    }
    .range-label {
      margin-bottom: 0.3rem;
      display: block;
      font-weight: bold;
    }
    .range-inputs {
      position: relative;
      height: 30px;
    }
    .range-inputs input[type=range] {
      position: absolute;
      width: 100%;
      pointer-events: none;
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
    }
    .range-inputs input[type=range]::-webkit-slider-thumb {
      pointer-events: all;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #1db954;
      cursor: pointer;
      -webkit-appearance: none;
    }
    .range-values {
      margin-top: 0.5rem;
    }
    .genre-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.3rem 1rem;
      justify-items: start;
      text-align: left;
      margin: 1rem auto;
      max-width: 400px;
    }
    #progressBarContainer {
      width: 80%;
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
      margin: 2rem auto 1rem auto;
      display: none;
    }
    #progressBar {
      height: 20px;
      background-color: #1db954;
      width: 0%;
    }
    #trackSelection {
      margin-top: 2rem;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .track-option {
      background-color: #1e1e1e;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    @media (max-width: 600px) {
      .inline {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>üéß PlaylistFinder</h1>

  <div style="margin-top: 1rem">
    <label><input type="radio" name="mode" value="auto" checked onchange="toggleAdvancedMode()" /> Automatica</label>
    <label><input type="radio" name="mode" value="manual" onchange="toggleAdvancedMode()" /> Manuale</label>
  </div>

  <input type="text" id="playlistLink" placeholder="Link playlist Spotify (facoltativo)" style="width: 80%;" />
  <br/>
  <input type="text" id="playlistName" placeholder="Nome playlist" value="Playlist_1" style="width: 60%;" />
  <br/>
  <button onclick="login()">üîê Login con Spotify</button>

  <details>
    <summary>üéöÔ∏è Filtri avanzati</summary>
    <div class="inline">
      <label>Escludi parole: <input type="text" id="excludeKeywords" placeholder="remix, live..." /></label>
      <label>Includi parole: <input type="text" id="includeKeywords" placeholder="acoustic, piano..." /></label>
    </div>

    <div class="inline">
      <div class="range-wrapper">
        <span class="range-label">‚è±Ô∏è Durata (sec)</span>
        <div class="range-inputs">
          <input type="range" id="minDuration" min="0" max="3600" value="0" oninput="updateRangeLabel('duration')" />
          <input type="range" id="maxDuration" min="0" max="3600" value="3600" oninput="updateRangeLabel('duration')" />
        </div>
        <div class="range-values" id="durationRange">0 ‚Äì 3600</div>
      </div>

      <div class="range-wrapper">
        <span class="range-label">üî• Popolarit√† (0‚Äì100)</span>
        <div class="range-inputs">
          <input type="range" id="minPopularity" min="0" max="100" value="0" oninput="updateRangeLabel('popularity')" />
          <input type="range" id="maxPopularity" min="0" max="100" value="100" oninput="updateRangeLabel('popularity')" />
        </div>
        <div class="range-values" id="popularityRange">0 ‚Äì 100</div>
      </div>
    </div>

    <div class="inline">
      <label>Generi:</label>
      <div class="genre-grid" id="genreList">
        <label><input type="checkbox" value="pop" /> Pop</label>
        <label><input type="checkbox" value="rock" /> Rock</label>
        <label><input type="checkbox" value="hip-hop" /> Hip-Hop</label>
        <label><input type="checkbox" value="classical" /> Classica</label>
        <label><input type="checkbox" value="acoustic" /> Acustico</label>
        <label><input type="checkbox" value="piano" /> Piano</label>
        <label><input type="checkbox" value="instrumental" /> Instrumental</label>
        <label><input type="checkbox" value="edm" /> EDM</label>
        <label><input type="checkbox" value="jazz" /> Jazz</label>
        <label><input type="checkbox" value="remix" /> Remix</label>
      </div>
    </div>

    <div class="inline">
      <label>Generi personalizzati: <input type="text" id="customGenres" placeholder="es: lo-fi, ambient..." /></label>
    </div>
  </details>

  <div style="margin-top: 2rem">
    <button onclick="startProcessing()">üéØ Trova brani originali</button>
    <button onclick="createManualPlaylist()" id="createManualPlaylist" style="display:none">üì• Crea da selezione</button>
  </div>

  <div id="progressBarContainer"><div id="progressBar"></div></div>
  <div id="trackSelection"></div>

  <script>
    function updateRangeLabel(type) {
      const min = document.getElementById('min' + capitalize(type)).value;
      const max = document.getElementById('max' + capitalize(type)).value;
      document.getElementById(type + 'Range').textContent = `${min} ‚Äì ${max}`;
    }
    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>

  <!-- Continua con il tuo JavaScript principale per login, fetch, creazione playlist, ecc. -->
</body>
</html>
