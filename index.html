<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlaylistFinder</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
    }
    input, select, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }
    .range-label {
      display: flex;
      justify-content: space-between;
      margin: 0 1rem;
    }
    .slider-container {
      margin: 0.5rem 1rem;
    }
    .track-option {
      background-color: #1f1f1f;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 8px;
      max-width: 800px;
      text-align: left;
    }
    .inline {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    .genre-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.3rem 1rem;
      justify-items: start;
      max-width: 400px;
      margin: auto;
    }
    @media (max-width: 600px) {
      .inline { flex-direction: column; align-items: center; }
    }
    #progressBarContainer {
      width: 80%;
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
      margin: 1rem auto;
      display: none;
    }
    #progressBar {
      height: 20px;
      background-color: #1db954;
      width: 0%;
    }
    .status {
      margin-top: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>🎧 PlaylistFinder</h1>  <div class="inline">
    <label><input type="radio" name="mode" value="auto" checked onchange="toggleAdvancedMode()"> Automatica</label>
    <label><input type="radio" name="mode" value="manual" onchange="toggleAdvancedMode()"> Manuale</label>
  </div>  <input type="text" id="playlistLink" placeholder="Link playlist Spotify (facoltativo)" style="width: 80%;">
  <br>
  <input type="text" id="playlistName" placeholder="Nome playlist" value="Playlist_1" style="width: 60%;">
  <br>
  <button onclick="login()">🔐 Login con Spotify</button>
  <div class="status" id="loginStatus"></div>  <details>
    <summary>🎚️ Filtri avanzati</summary>
    <div class="inline">
      <label>Escludi parole: <input type="text" id="excludeKeywords" placeholder="remix, live..."></label>
      <label>Includi parole: <input type="text" id="includeKeywords" placeholder="acoustic, piano..."></label>
    </div>
    <div class="slider-container">
      <label>Durata (secondi):
        <input type="range" id="durationRange" min="0" max="3600" step="10" multiple>
        <div class="range-label"><span id="minDurationLabel">0</span><span id="maxDurationLabel">3600</span></div>
      </label>
    </div>
    <div class="slider-container">
      <label>Popolarità (0-100):
        <input type="range" id="popularityRange" min="0" max="100" step="1" multiple>
        <div class="range-label"><span id="minPopularityLabel">0</span><span id="maxPopularityLabel">100</span></div>
      </label>
    </div>
    <div class="inline">
      <label>Generi:</label>
      <div class="genre-grid" id="genreList">
        <label><input type="checkbox" value="pop"> Pop</label>
        <label><input type="checkbox" value="rock"> Rock</label>
        <label><input type="checkbox" value="hip-hop"> Hip-Hop</label>
        <label><input type="checkbox" value="classical"> Classica</label>
        <label><input type="checkbox" value="acoustic"> Acustico</label>
        <label><input type="checkbox" value="piano"> Piano</label>
        <label><input type="checkbox" value="instrumental"> Instrumental</label>
        <label><input type="checkbox" value="edm"> EDM</label>
      </div>
    </div>
    <label>Generi personalizzati:
      <input type="text" id="customGenres" placeholder="es: indie, trap...">
    </label>
  </details>  <div style="margin-top: 2rem">
    <button onclick="startProcessing()">🎯 Trova brani originali</button>
    <button onclick="createManualPlaylist()" id="createManualPlaylist" style="display:none">📥 Crea da selezione</button>
    <button onclick="exportCSV()">📄 Esporta CSV</button>
  </div>  <div id="progressBarContainer"><div id="progressBar"></div></div>
  <div id="trackSelection"></div>  <script>
    // Inserisci qui tutte le funzioni JavaScript: login, handleRedirect, startProcessing, ecc.
    // Verranno integrate nella prossima iterazione se confermi questa struttura visiva e layout.
  </script></body>
</html>
