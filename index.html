<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    body { background-color: #121212; color: white; font-family: sans-serif; padding: 2rem; text-align: center; }
    input, select, button, textarea { margin: 0.5rem; padding: 0.6rem; font-size: 1rem; border-radius: 6px; border: none; }
    button { background-color: #1db954; color: white; cursor: pointer; }
    details { background: #1e1e1e; border-radius: 8px; margin-top: 1rem; padding: 1rem; }
    summary { font-size: 1.2rem; font-weight: bold; cursor: pointer; }
    .inline { display: flex; align-items: center; justify-content: center; gap: 1rem; flex-wrap: wrap; }
    #progressBarContainer { width: 80%; background-color: #333; border-radius: 8px; overflow: hidden; margin: 2rem auto 1rem auto; display: none; }
    #progressBar { height: 20px; background-color: #1db954; width: 0%; }
    #resultList { margin-top: 2rem; text-align: left; max-width: 800px; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body>
  <h1>üéß PlaylistFinder</h1>
  <button onclick="login()">üîê Login con Spotify</button>  <div style="margin-top: 2rem;">
    <label><input type="radio" name="mode" value="auto" checked onchange="toggleAdvancedMode()" /> Automatica</label>
    <label><input type="radio" name="mode" value="manual" onchange="toggleAdvancedMode()" /> Manuale</label>
  </div>  <div>
    <input type="text" id="playlistLink" placeholder="Link playlist Spotify" style="width: 80%;" />
  </div>  <details>
    <summary>üîç Filtri avanzati</summary>
    <div class="inline">
      <label>Escludi parole: <input type="text" id="excludeKeywords" placeholder="remix, live..." /></label>
      <label>Includi parole: <input type="text" id="includeKeywords" placeholder="acoustic, piano..." /></label>
    </div>
    <div class="inline">
      <label>Durata min (sec): <input type="number" id="minDuration" /></label>
      <label>Durata max (sec): <input type="number" id="maxDuration" /></label>
      <label>Popolarit√† min: <input type="number" id="minPopularity" /></label>
      <label>Popolarit√† max: <input type="number" id="maxPopularity" /></label>
    </div>
  </details>  <div style="margin-top: 2rem">
    <button onclick="startProcessing()">üéØ Crea nuova playlist</button>
  </div>  <div id="progressBarContainer"><div id="progressBar"></div></div>
  <div id="resultList"></div>  <script>
    const clientId = '162bcf77cc254ffaa8426ef1001c1f7f';
    const redirectUri = window.location.origin + window.location.pathname;
    let accessToken = '';
    let selectedTracks = [];

    function login() {
      const scopes = 'playlist-modify-public playlist-modify-private';
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
      window.location.href = authUrl;
    }

    if (window.location.hash.includes('access_token')) {
      accessToken = new URLSearchParams(window.location.hash.substring(1)).get('access_token');
      history.replaceState(null, null, redirectUri);
    }

    function cleanTitle(title) {
      return title.toLowerCase().replace(/ÓÄÅ.*?ÓÄÅ|ÓÄÅ.*?ÓÄÅ/g, '').replace(/remix|live|version|edit|feat\.?|acoustic|piano|instrumental/gi, '').replace(/\s{2,}/g, ' ').trim();
    }

    async function searchCleanedTrack(originalTitle) {
      const cleaned = cleanTitle(originalTitle);
      const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(cleaned)}&type=track&limit=5`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const data = await response.json();
      return data.tracks?.items || [];
    }

    function getPlaylistIdFromUrl(url) {
      const match = url.match(/playlist\/(\w+)/);
      return match ? match[1] : null;
    }

    async function startProcessing() {
      if (!accessToken) return alert('Devi fare login!');
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const playlistUrl = document.getElementById('playlistLink').value.trim();
      const playlistId = getPlaylistIdFromUrl(playlistUrl);
      if (!playlistId && mode !== 'auto') return alert('Link non valido');

      simulateProgressBar(8000);
      selectedTracks = [];

      let allTracks = [], offset = 0;
      while (playlistId && true) {
        const res = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=100&offset=${offset}`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const json = await res.json();
        allTracks.push(...json.items);
        if (!json.next) break;
        offset += 100;
      }

      const exclude = document.getElementById('excludeKeywords').value.toLowerCase().split(',').map(s => s.trim());
      const include = document.getElementById('includeKeywords').value.toLowerCase().split(',').map(s => s.trim());
      const minDur = parseInt(document.getElementById('minDuration').value || '0');
      const maxDur = parseInt(document.getElementById('maxDuration').value || '10000');
      const minPop = parseInt(document.getElementById('minPopularity').value || '0');
      const maxPop = parseInt(document.getElementById('maxPopularity').value || '100');
      const resultContainer = document.getElementById('resultList');
      resultContainer.innerHTML = '<h3>Risultati:</h3>';

      const sourceTracks = playlistId ? allTracks : [];

      for (const item of (playlistId ? sourceTracks : [{ track: { name: "Imagine" } }])) {
        const originalTrack = item.track;
        const candidates = await searchCleanedTrack(originalTrack.name);
        const filtered = candidates.filter(t => {
          const name = t.name.toLowerCase();
          const duration = t.duration_ms / 1000;
          const popularity = t.popularity;
          if (exclude.some(word => name.includes(word))) return false;
          if (include[0] && !include.some(word => name.includes(word))) return false;
          if (duration < minDur || duration > maxDur) return false;
          if (popularity < minPop || popularity > maxPop) return false;
          return true;
        });

        if (mode === 'auto' && filtered[0]) {
          selectedTracks.push(filtered[0].uri);
        } else if (mode === 'manual') {
          const group = document.createElement('div');
          group.innerHTML = `<strong>${originalTrack.name}</strong><br>`;
          filtered.forEach((track) => {
            const btn = document.createElement('button');
            btn.textContent = `${track.name} ‚Äî ${track.artists.map(a => a.name).join(', ')}`;
            btn.onclick = () => {
              btn.style.background = '#1db954';
              selectedTracks.push(track.uri);
            };
            group.appendChild(btn);
          });
          resultContainer.appendChild(group);
          resultContainer.appendChild(document.createElement('hr'));
        }
      }

      const userRes = await fetch('https://api.spotify.com/v1/me', {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const user = await userRes.json();

      const createRes = await fetch(`https://api.spotify.com/v1/users/${user.id}/playlists`, {
        method: 'POST',
        headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: 'üéß Playlist Filtrata', public: false })
      });
      const created = await createRes.json();

      for (let i = 0; i < selectedTracks.length; i += 100) {
        const chunk = selectedTracks.slice(i, i + 100);
        await fetch(`https://api.spotify.com/v1/playlists/${created.id}/tracks`, {
          method: 'POST',
          headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ uris: chunk })
        });
      }

      alert('‚úÖ Playlist creata!');
    }

    function simulateProgressBar(duration = 5000) {
      const bar = document.getElementById("progressBar");
      const container = document.getElementById("progressBarContainer");
      container.style.display = "block";
      let start = Date.now();
      function update() {
        let progress = Math.min(1, (Date.now() - start) / duration);
        bar.style.width = (progress * 100) + "%";
        if (progress < 1) requestAnimationFrame(update);
      }
      update();
    }

    function toggleAdvancedMode() {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      console.log("Modalit√†:", mode);
    }
  </script></body>
</html>
