<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input, button, select {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    input[type="text"] {
      width: 220px;
    }

    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }

    button.danger {
      background-color: #c0392b;
    }

    .section {
      margin: 1.5rem 0;
    }

    details {
      background: #1e1e1e;
      border-radius: 6px;
      margin: 0.5rem auto;
      padding: 0.8rem 1rem;
      max-width: 500px;
      text-align: left;
    }

    summary {
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      color: #1db954;
    }

    .checkboxes {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      text-align: left;
      max-width: 400px;
      margin: 0.5rem 0;
    }

    .mode-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: nowrap;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .bottom-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .slider-wrapper {
      margin-top: 1rem;
      text-align: left;
    }

    .range-labels {
      display: flex;
      justify-content: space-between;
      margin: 0.2rem 0 0.4rem 0;
      font-size: 0.9rem;
      color: #1db954;
    }

    .slider-container {
      position: relative;
      height: 40px;
    }

    .range-double {
      position: absolute;
      width: 100%;
      pointer-events: none;
      height: 6px;
      background: #444;
      border-radius: 3px;
      top: 50%;
      transform: translateY(-50%);
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: transparent;
      pointer-events: auto;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 18px;
      width: 18px;
      border-radius: 50%;
      background: #1db954;
      cursor: pointer;
      border: none;
      margin-top: -6px;
      z-index: 2;
    }

    input[type="range"]::-moz-range-thumb {
      height: 18px;
      width: 18px;
      border-radius: 50%;
      background: #1db954;
      cursor: pointer;
      border: none;
    }

    #loginStatus {
      font-size: 1.3rem;
      margin-left: 0.3rem;
    }

    #trackSelection {
      margin-top: 2rem;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .track-option {
      background-color: #1e1e1e;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    details input[type="text"] {
      margin-top: 0.4rem;
    }

    #playlistName {
      margin-top: 0.3rem;
    }

  </style>
</head>
<body>

<h1>üéß PlaylistFinder</h1>

<!-- LOGIN -->
<div class="row">
  <button onclick="login()" id="loginBtn">üîê Login con Spotify</button>
  <span id="loginStatus">‚ùå</span>
</div>

<!-- PLAYLIST LINK -->
<div class="row">
  <input type="text" id="playlistLink0" placeholder="Link playlist Spotify" />
  <button onclick="addPlaylistInput()">‚ûï Aggiungi link</button>
</div>
<div id="additionalLinks"></div>

<!-- MODALIT√Ä -->
<div class="mode-group">
  <label><input type="radio" name="mode" value="auto" checked /> Automatica</label>
  <label><input type="radio" name="mode" value="manual" /> Manuale</label>
  <label><input type="radio" name="mode" value="original" /> Brani Originali</label>
  <label><input type="radio" name="mode" value="filters" /> Nuova con Filtri</label>
</div>

<!-- NOME PLAYLIST -->
<div class="row">
  <label for="playlistName">Nome:</label>
  <input type="text" id="playlistName" value="Playlist_1" />
</div>

<!-- FILTRI -->
<details>
  <summary>üéõÔ∏è Filtri Avanzati</summary>

  <details>
    <summary>üõë Escludi parole</summary>
    <input type="text" id="excludeKeywords" placeholder="remix, live..." />
  </details>

  <details>
    <summary>‚úÖ Includi parole</summary>
    <input type="text" id="includeKeywords" placeholder="acoustic, piano..." />
  </details>

  <details>
    <summary>üéß Generi</summary>
    <div class="checkboxes" id="genreList">
      <label><input type="checkbox" value="pop" /> Pop</label>
      <label><input type="checkbox" value="rock" /> Rock</label>
      <label><input type="checkbox" value="hip-hop" /> Hip-Hop</label>
      <label><input type="checkbox" value="classical" /> Classica</label>
      <label><input type="checkbox" value="acoustic" /> Acustico</label>
      <label><input type="checkbox" value="piano" /> Piano</label>
      <label><input type="checkbox" value="instrumental" /> Instrumental</label>
      <label><input type="checkbox" value="edm" /> EDM</label>
    </div>
    <input type="text" id="customGenres" placeholder="Altri generi (es. lo-fi, trap...)" />
  </details>

  <!-- Durata -->
  <details>
    <summary>‚è±Ô∏è Durata (sec)</summary>
    <div class="slider-wrapper">
      <div class="range-labels">
        <span id="durationMinLabel">0</span>
        <span id="durationMaxLabel">3600</span>
      </div>
      <div class="slider-container">
        <div class="range-double"></div>
        <input type="range" id="minDuration" min="0" max="3600" value="0" oninput="updateRangeLabels()" />
        <input type="range" id="maxDuration" min="0" max="3600" value="3600" oninput="updateRangeLabels()" />
      </div>
    </div>
  </details>

  <!-- Popolarit√† -->
  <details>
    <summary>üìà Popolarit√† (0‚Äì100)</summary>
    <div class="slider-wrapper">
      <div class="range-labels">
        <span id="popularityMinLabel">0</span>
        <span id="popularityMaxLabel">100</span>
      </div>
      <div class="slider-container">
        <div class="range-double"></div>
        <input type="range" id="minPopularity" min="0" max="100" value="0" oninput="updateRangeLabels()" />
        <input type="range" id="maxPopularity" min="0" max="100" value="100" oninput="updateRangeLabels()" />
      </div>
    </div>
  </details>
</details>

<!-- BUTTONS -->
<div class="bottom-buttons">
  <button onclick="startProcessing()">üéØ Avvia</button>
  <button onclick="exportCSV()">üìÑ Esporta CSV</button>
</div>

<!-- SELEZIONE BRANI -->
<div id="trackSelection"></div>
