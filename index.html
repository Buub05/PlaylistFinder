<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaylistFinder</title>
  <style>
    /* ==========================================================
       GENERAL PAGE LAYOUT AND COLORS
       - Sets up a dark Spotify-style theme.
       - Responsive design for mobile.
    ========================================================== */
    body {
      background-color: #121212; /* Main dark background */
      color: white;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, select, button, textarea {
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #1db954; /* Spotify green */
      color: white;
      cursor: pointer;
    }
    details {
      background: #1e1e1e;
      border-radius: 8px;
      margin-top: 1rem;
      padding: 1rem;
    }
    summary {
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }
    .inline {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .input-block, .slider-block {
      margin-bottom: 1rem;
    }
    /* ==========================================================
       DUAL RANGE SLIDER STYLES
       - Used for duration and popularity filters.
       - Custom track and progress colors.
    ========================================================== */
    .range-slider {
      width: 300px;
      margin: 0 auto;
      position: relative;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .range-slider input[type="range"] {
      pointer-events: all;
      width: 100%;
      -webkit-appearance: none;
      background: transparent;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      margin: 0;
      height: 6px;
    }
    .range-slider input[type="range"]:focus {
      outline: none;
    }
    .range-slider input[type="range"]::-webkit-slider-thumb {
      pointer-events: all;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #1db954;
      border: 2px solid #fff;
      -webkit-appearance: none;
    }
    .range-slider input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #1db954;
      border: 2px solid #fff;
    }
    .range-slider input[type="range"]::-ms-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #1db954;
      border: 2px solid #fff;
    }
    .range-slider input[type="range"]::-webkit-slider-runnable-track {
      height: 6px;
      background: #444;
      border-radius: 3px;
    }
    .range-slider input[type="range"]::-ms-fill-lower,
    .range-slider input[type="range"]::-ms-fill-upper {
      background: #444;
      border-radius: 3px;
    }
    .range-slider-track,
    .range-slider-progress {
      position: absolute;
      height: 6px;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 3px;
    }
    .range-slider-track {
      width: 100%;
      background: #444;
      z-index: 1;
    }
    .range-slider-progress {
      background: #1db954;
      z-index: 2;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    /* ==========================================================
       GENRE CHECKBOX GRID
       - Used for genre filtering.
    ========================================================== */
    .genre-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.3rem 1rem;
      justify-items: start;
      text-align: left;
      margin: 1rem auto;
      max-width: 400px;
    }
    /* ==========================================================
       PROGRESS BAR STYLES
       - Used to show loading/process progress.
    ========================================================== */
    #progressBarContainer {
      width: 80%;
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
      margin: 2rem auto 1rem auto;
      display: none;
    }
    #progressBar {
      height: 20px;
      background-color: #1db954;
      width: 0%;
    }
    /* ==========================================================
       TRACK SELECTION STYLES (MANUAL MODE)
    ========================================================== */
    #trackSelection {
      margin-top: 2rem;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .track-option {
      background-color: #1e1e1e;
      border-radius: 6px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 500px;
    }
    /* ==========================================================
       RESPONSIVE STYLES FOR MOBILE DEVICES
    ========================================================== */
    @media(max-width: 600px) {
      input, select, button, textarea {
        width: 100% !important;
      }
      .range-slider {
        width: 100% !important;
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <!-- =========================================================
       HEADER & LOGIN SECTION
       - App title
       - Spotify login button (calls JS login)
       - Shows login status
  ========================================================= -->
  <h1>üéß PlaylistFinder</h1>
  <button onclick="login()">üîê Login with Spotify</button>
  <span id="loginStatus" class="status-icon">‚ùå Not logged in</span>
  <!-- Name for the new playlist to create -->
  <input type="text" id="playlistName" placeholder="Name of new playlist" value="Playlist_1" style="width: 80%; margin-top: 0.5rem;" />
  <br/>
  <!-- Textarea for multiple playlist links (one per line) -->
  <textarea id="playlistLinks" placeholder="Paste one or more Spotify playlist links, one per line" style="width: 80%; height: 80px;"></textarea>
  <br/>

  <!-- =========================================================
       MODE SELECTION (Auto, Manual, etc)
       - Affects how tracks are selected and playlist is created
  ========================================================= -->
  <div style="margin-top: 1rem">
    <label><input type="radio" name="mode" value="auto" checked> Auto</label>
    <label><input type="radio" name="mode" value="manual"> Manual</label>
    <label><input type="radio" name="mode" value="original"> Original</label>
    <label><input type="radio" name="mode" value="filtered"> Filtered</label>
  </div>

  <!-- =========================================================
       ADVANCED FILTERS SECTION (Collapsible)
       - Includes keyword, duration, popularity, and genre filters.
  ========================================================= -->
  <details>
    <summary>üéöÔ∏è Advanced Filters</summary>
    <div class="inline">
      <!-- Exclude/include keywords used for filtering track titles -->
      <label>Exclude keywords: <input type="text" id="excludeKeywords" placeholder="remix, live..." /></label>
      <label>Include keywords: <input type="text" id="includeKeywords" placeholder="acoustic, piano..." /></label>
    </div>
    <!-- Duration filter: dual range slider -->
    <div class="slider-block">
      <label>Duration (seconds): <span id="durationLabel"></span></label>
      <div class="range-slider" id="durationSlider">
        <div class="range-slider-track"></div>
        <div class="range-slider-progress" id="durationProgress"></div>
        <input type="range" id="durationMin" min="0" max="3600" value="0" step="1">
        <input type="range" id="durationMax" min="0" max="3600" value="3600" step="1">
      </div>
    </div>
    <!-- Popularity filter: dual range slider -->
    <div class="slider-block">
      <label>Popularity: <span id="popularityLabel"></span></label>
      <div class="range-slider" id="popularitySlider">
        <div class="range-slider-track"></div>
        <div class="range-slider-progress" id="popularityProgress"></div>
        <input type="range" id="popMin" min="0" max="100" value="0" step="1">
        <input type="range" id="popMax" min="0" max="100" value="100" step="1">
      </div>
    </div>
    <!-- Genres filter: checkbox grid -->
    <div class="inline">
      <label>Genres:</label>
      <div class="genre-grid" id="genreList">
        <label><input type="checkbox" value="pop" /> Pop</label>
        <label><input type="checkbox" value="rock" /> Rock</label>
        <label><input type="checkbox" value="hip-hop" /> Hip-Hop</label>
        <label><input type="checkbox" value="classical" /> Classical</label>
        <label><input type="checkbox" value="acoustic" /> Acoustic</label>
        <label><input type="checkbox" value="piano" /> Piano</label>
        <label><input type="checkbox" value="instrumental" /> Instrumental</label>
        <label><input type="checkbox" value="edm" /> EDM</label>
        <label><input type="checkbox" value="indie" /> Indie</label>
        <label><input type="checkbox" value="trap" /> Trap</label>
      </div>
    </div>
    <!-- Custom genres input -->
    <div class="inline">
      <label>Other: <input type="text" id="customGenres" placeholder="e.g. funky, soul..." /></label>
    </div>
  </details>

  <!-- =========================================================
       MAIN ACTION BUTTONS
       - Find originals, create playlist (manual), export CSV
  ========================================================= -->
  <div style="margin-top: 2rem">
    <button onclick="startProcessing()">üéØ Find Original Tracks</button>
    <button onclick="createManualPlaylist()" id="createManualPlaylist" style="display:none">üì• Create from Selection</button>
    <button onclick="exportCSV()">üìÑ Export CSV</button>
  </div>

  <!-- Progress bar shown during processing -->
  <div id="progressBarContainer"><div id="progressBar"></div></div>
  <!-- Manual track selection area (shows up only in manual mode) -->
  <div id="trackSelection"></div>

<script>
    /* ============================================================
       GLOBAL VARIABLES AND SPOTIFY AUTHENTICATION LOGIC
       - Handles PKCE login flow, stores access token securely
    ============================================================ */
    const clientId = '162bcf77cc254ffaa8426ef1001c1f7f'; // Spotify app client ID
    const redirectUri = 'https://buub05.github.io/PlaylistFinder/'; // Must match Spotify app settings
    let codeVerifier = ''; // PKCE code verifier for secure login
    let accessToken = ''; // Obtained after successful login

    // ========================= SPOTIFY LOGIN =========================
    // Redirects the user to Spotify authorization page using PKCE flow
    async function login() {
      codeVerifier = generateRandomString(128);
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      localStorage.setItem('code_verifier', codeVerifier);
      const authUrl = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&scope=playlist-modify-public playlist-modify-private&redirect_uri=${encodeURIComponent(redirectUri)}&code_challenge_method=S256&code_challenge=${codeChallenge}`;
      window.location.href = authUrl;
    }

    // Handles the redirect from Spotify after login, exchanges code for access token
    async function handleRedirect() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (!code) return;
      codeVerifier = localStorage.getItem('code_verifier');
      const body = new URLSearchParams({
        grant_type: 'authorization_code',
        code,
        redirect_uri: redirectUri,
        client_id: clientId,
        code_verifier: codeVerifier
      });
      // Exchange authorization code for access token
      const res = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });
      const data = await res.json();
      accessToken = data.access_token;
      if (accessToken) {
        document.getElementById("loginStatus").textContent = "‚úÖ Logged in";
        document.getElementById("loginStatus").style.color = "lightgreen";
      }
      // Remove code from URL to keep it clean
      window.history.replaceState({}, document.title, redirectUri);
    }
    handleRedirect();

    // Generates a cryptographically secure random string (for PKCE)
    function generateRandomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from(crypto.getRandomValues(new Uint8Array(length))).map(x => chars[x % chars.length]).join('');
    }
    // Generates a code challenge for PKCE (SHA-256 + base64)
    async function generateCodeChallenge(codeVerifier) {
      const data = new TextEncoder().encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    // ==================== DUAL RANGE SLIDER LOGIC ====================
    // Synchronizes both thumbs and updates progress bar for both sliders (duration and popularity)
    function setupDualSlider(minInput, maxInput, progressDiv, labelDiv, maxRange) {
      function syncSliders() {
        let minVal = parseInt(minInput.value);
        let maxVal = parseInt(maxInput.value);
        // Prevent the two thumbs from crossing over
        if (minVal > maxVal) minVal = maxVal, minInput.value = minVal;
        if (maxVal < minVal) maxVal = minVal, maxInput.value = maxVal;
        // Update the visual green progress bar
        const percentMin = (minVal / maxRange) * 100;
        const percentMax = (maxVal / maxRange) * 100;
        progressDiv.style.left = percentMin + '%';
        progressDiv.style.width = (percentMax - percentMin) + '%';
        // Show current values
        labelDiv.textContent = `${minVal} - ${maxVal}`;
      }
      minInput.addEventListener('input', syncSliders);
      maxInput.addEventListener('input', syncSliders);
      syncSliders(); // Initialize on page load
    }
    // Initialize duration and popularity sliders
    setupDualSlider(
      document.getElementById('durationMin'),
      document.getElementById('durationMax'),
      document.getElementById('durationProgress'),
      document.getElementById('durationLabel'),
      3600
    );
    setupDualSlider(
      document.getElementById('popMin'),
      document.getElementById('popMax'),
      document.getElementById('popularityProgress'),
      document.getElementById('popularityLabel'),
      100
    );

    // ========== MODE SWITCH LOGIC ==========
    // Shows/hides the manual playlist button depending on selected mode
    function toggleAdvancedMode() {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      document.getElementById("createManualPlaylist").style.display = (mode === "manual") ? "inline-block" : "none";
    }
    document.querySelectorAll('input[name="mode"]').forEach(radio => {
      radio.addEventListener('change', toggleAdvancedMode);
    });
    toggleAdvancedMode();

    // ========== PROGRESS BAR ANIMATION ==========
    // Simulates a loading bar during long operations (fetching/searching)
    function simulateProgressBar(duration = 5000) {
      const bar = document.getElementById("progressBar");
      const container = document.getElementById("progressBarContainer");
      container.style.display = "block";
      let start = Date.now();
      function update() {
        let progress = Math.min(1, (Date.now() - start) / duration);
        bar.style.width = (progress * 100) + "%";
        if (progress < 1) requestAnimationFrame(update);
      }
      update();
    }

    // ========== TRACK TITLE CLEANUP ==========
    // Removes common tags (remix, live, feat, etc) for better Spotify search matching
    function cleanTitle(title) {
      return title.toLowerCase()
        .replace(/\(.*?\)|\[.*?\]/g, '') // Remove parentheses and brackets
        .replace(/remix|live|version|edit|feat\.?|acoustic|piano|instrumental/gi, '')
        .replace(/\s{2,}/g, ' ').trim();
    }

    // ========== MAIN PROCESSING FUNCTION ==========
    // Fetches tracks, applies filters, and creates the playlist
    async function startProcessing() {
      if (!accessToken) return alert('üîê Please log in first.');

      // Read all playlist links (one per line)
      const linksRaw = document.getElementById('playlistLinks').value.trim();
      const playlistLinks = linksRaw.split('\n').map(l => l.trim()).filter(Boolean);
      if (playlistLinks.length === 0) return alert("Please provide at least one playlist link.");

      // Extract playlist IDs from each link
      const playlistName = document.getElementById('playlistName').value.trim() || 'Playlist_1';
      const playlistIds = playlistLinks.map(link => {
        if (link.includes('/playlist/')) return link.split('/playlist/')[1].split('?')[0];
        return null;
      }).filter(Boolean);

      if (playlistIds.length === 0) return alert("All links are invalid.");

      // Read all filters from UI
      const exclude = document.getElementById('excludeKeywords').value.toLowerCase().split(',').map(s => s.trim()).filter(Boolean);
      const include = document.getElementById('includeKeywords').value.toLowerCase().split(',').map(s => s.trim()).filter(Boolean);
      const minDur = parseInt(document.getElementById('durationMin').value || '0');
      const maxDur = parseInt(document.getElementById('durationMax').value || '3600');
      const minPop = parseInt(document.getElementById('popMin').value || '0');
      const maxPop = parseInt(document.getElementById('popMax').value || '100');
      const genres = Array.from(document.querySelectorAll('#genreList input:checked')).map(el => el.value);
      const customGenres = document.getElementById('customGenres').value.split(',').map(s => s.trim()).filter(Boolean);
      const allGenres = [...genres, ...customGenres];

      // Show loading bar
      simulateProgressBar(6000);

      // Fetch all tracks from all provided playlists (handles paging)
      let allTracks = [];
      for (const playlistId of playlistIds) {
        let offset = 0;
        while (true) {
          const res = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=100&offset=${offset}`, {
            headers: { Authorization: `Bearer ${accessToken}` }
          });
          const json = await res.json();
          if (!json.items || json.items.length === 0) break;
          allTracks.push(...json.items);
          if (!json.next) break;
          offset += 100;
        }
      }

      // For each track, search for "original" version and apply all filters
      const results = [];
      const manualTracks = [];
      for (const item of allTracks) {
        if (!item.track) continue; // Skip empty/null
        const name = cleanTitle(item.track.name);
        const query = encodeURIComponent(name);
        // Search on Spotify for similar tracks
        const res = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track&limit=5`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const json = await res.json();
        // Apply all filters to the found tracks
        const matches = (json.tracks.items || []).filter(track => {
          const tname = track.name.toLowerCase();
          if (exclude.some(k => tname && tname.includes(k))) return false;
          if (include.length && !include.some(k => tname && tname.includes(k))) return false;
          const dur = track.duration_ms / 1000;
          if (dur < minDur || dur > maxDur) return false;
          const pop = track.popularity;
          if (pop < minPop || pop > maxPop) return false;
          // (Genre filter could be added here if needed)
          return true;
        });

        // In manual mode, let user select the match
        if (document.querySelector('input[name="mode"]:checked').value === "manual") {
          if (matches.length) manualTracks.push({ original: name, options: matches });
        } else {
          // In auto mode, take first match
          if (matches[0]) results.push(matches[0].uri);
        }
      }

      // If manual mode, show track selection area and stop
      if (document.querySelector('input[name="mode"]:checked').value === "manual") {
        renderManualSelection(manualTracks);
        return;
      }

      // Create new playlist on Spotify and add all found tracks
      const user = await fetch('https://api.spotify.com/v1/me', {
        headers: { Authorization: `Bearer ${accessToken}` }
      }).then(r => r.json());

      const playlist = await fetch(`https://api.spotify.com/v1/users/${user.id}/playlists`, {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: playlistName, public: false })
      }).then(r => r.json());

      // Add tracks in batches of 100 (Spotify API limit)
      for (let i = 0; i < results.length; i += 100) {
        const chunk = results.slice(i, i + 100);
        await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
          method: 'POST',
          headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ uris: chunk })
        });
      }

      alert('‚úÖ Playlist created successfully!');
    }

    // ========== RENDER TRACK SELECTION UI (MANUAL MODE) ==========
    // Shows a dropdown for each original track so user can pick which result to use
    function renderManualSelection(tracks) {
      const container = document.getElementById('trackSelection');
      container.innerHTML = "<h3>üéØ Select which tracks to include</h3>";
      tracks.forEach((track, i) => {
        const div = document.createElement('div');
        div.className = 'track-option';
        const label = document.createElement('label');
        label.textContent = `üéµ ${track.original}`;
        div.appendChild(label);
        const select = document.createElement('select');
        select.id = `track-select-${i}`;
        track.options.forEach(opt => {
          const option = document.createElement('option');
          option.value = opt.uri;
          option.text = `${opt.name} - ${opt.artists.map(a => a.name).join(', ')}`;
          select.appendChild(option);
        });
        div.appendChild(select);
        container.appendChild(div);
      });
    }

    // ========== CREATE PLAYLIST FROM MANUAL SELECTION ==========
    // Adds only the tracks chosen by the user to the new playlist
    async function createManualPlaylist() {
      const selectedUris = Array.from(document.querySelectorAll('select')).map(sel => sel.value);
      const playlistName = document.getElementById('playlistName').value.trim() || 'Playlist_1';

      const user = await fetch('https://api.spotify.com/v1/me', {
        headers: { Authorization: `Bearer ${accessToken}` }
      }).then(r => r.json());

      const playlist = await fetch(`https://api.spotify.com/v1/users/${user.id}/playlists`, {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: playlistName, public: false })
      }).then(r => r.json());

      for (let i = 0; i < selectedUris.length; i += 100) {
        const chunk = selectedUris.slice(i, i + 100);
        await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
          method: 'POST',
          headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ uris: chunk })
        });
      }
      alert('‚úÖ Playlist created successfully!');
    }

    // ========== EXPORT MANUAL SELECTION TO CSV ==========
    // Lets user download their manual selection as a CSV file
    function exportCSV() {
      const selects = document.querySelectorAll('select');
      if (!selects.length) return alert('‚õî No manual selection found');
      const csv = Array.from(selects).map(sel => {
        const text = sel.options[sel.selectedIndex].text;
        const uri = sel.value;
        return `"${text}","${uri}"`;
      }).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'playlist.csv';
      a.click();
    }
</script>
</body>
