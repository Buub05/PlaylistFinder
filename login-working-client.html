<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Login (Test funzionante)</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    button {
      background-color: #1db954;
      color: white;
      font-size: 1rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 1rem;
    }
    pre {
      background: #1e1e1e;
      padding: 1rem;
      text-align: left;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üîê Login con Spotify (client test)</h1>
  <button onclick="login()">Login con Spotify</button>
  <pre id="tokenOutput"></pre>

  <script>
    const clientId = "0b7a20c6e03f4c08ae8f937b97e5a9d6";
    const redirectUri = "https://buub05.github.io/PlaylistFinder/";

    async function generateCodeVerifier(length = 128) {
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let verifier = '';
      for (let i = 0; i < length; i++) {
        verifier += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return verifier;
    }

    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      const base64Digest = btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
      return base64Digest;
    }

    async function login() {
      const verifier = await generateCodeVerifier();
      const challenge = await generateCodeChallenge(verifier);
      localStorage.setItem("code_verifier", verifier);

      const url = "https://accounts.spotify.com/authorize" +
        `?client_id=${clientId}` +
        `&response_type=code` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&code_challenge_method=S256` +
        `&code_challenge=${challenge}` +
        `&scope=playlist-read-private playlist-modify-private`;

      window.location = url;
    }

    async function handleRedirect() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (!code) return;

      const verifier = localStorage.getItem("code_verifier");

      const body = new URLSearchParams({
        grant_type: "authorization_code",
        code,
        redirect_uri: redirectUri,
        client_id: clientId,
        code_verifier: verifier
      });

      const response = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body
      });

      const data = await response.json();
      document.getElementById("tokenOutput").textContent = JSON.stringify(data, null, 2);
    }

    window.onload = handleRedirect;
  </script>
</body>
</html>
