<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Spotify Test</title>
  <style>
    body {
      background-color: #181818;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 5rem;
    }
    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîê Login con Spotify (Client ID di test)</h1>
  <button onclick="login()">Login con Spotify</button>

  <script>
    const clientId = "5e7c3e5c313d4a7c9e5d6f4a6e5b1c6e";
    const redirectUri = "https://buub05.github.io/PlaylistFinder/";
    const scope = "playlist-read-private playlist-modify-private";
    function login() {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${encodeURIComponent(scope)}&show_dialog=true`;
      console.log("Redirecting to:", authUrl);
      window.location.href = authUrl;
    }
  </script>
</body>
</html>
